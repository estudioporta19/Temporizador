<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Temporizador</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Fundo preto */
            margin: 0;
            padding: 20px 0;
            color: #f8f8f8; /* Cor do texto principal clara */
        }

        .main-layout-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            margin-bottom: 20px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .left-panel, .right-panel {
            background-color: #2a2a2a; /* Fundo dos painéis mais escuro */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra mais escura */
            text-align: center;
            border: 1px solid #444; /* Borda mais escura */
        }

        .left-panel {
            flex: 2;
            min-width: 450px;
        }

        .right-panel {
            flex: 1;
            min-width: 300px;
            overflow-y: auto;
            max-height: 80vh;
        }

        h1, h2, h3 {
            color: #0099ff; /* Azul mais vibrante para títulos */
            margin-bottom: 20px;
            font-size: 2em;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        h3 {
            font-size: 1.2em;
        }

        .top-buttons {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .top-buttons button {
            background-color: #555; /* Botões cinza escuro */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .top-buttons button:hover {
            background-color: #777; /* Hover mais claro */
        }

        .add-participant-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-end;
        }

        .add-participant-form div {
            flex: 1 1 auto;
            min-width: 80px;
        }

        .add-participant-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            text-align: left;
            color: #ccc; /* Cor da label mais clara */
        }

        .add-participant-form input[type="text"],
        .add-participant-form input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #555; /* Borda dos inputs */
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
            -moz-appearance: textfield;
            background-color: #3a3a3a; /* Fundo dos inputs */
            color: #f8f8f8; /* Texto dos inputs */
        }

        .add-participant-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-participant-form button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .color-settings, .message-settings {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-end;
            padding: 10px 15px;
            border: 1px solid #444; /* Borda da seção */
            border-radius: 8px;
            background-color: #333; /* Fundo da seção */
        }
        .color-settings label, .message-settings label {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 5px;
            color: #ccc; /* Cor da label mais clara */
        }
        .color-settings input[type="number"] {
            width: 60px;
            background-color: #3a3a3a;
            color: #f8f8f8;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 6px;
        }
        .color-settings h3, .message-settings h3 {
            width: 100%;
            text-align: center;
            color: #0099ff;
            margin-bottom: 10px;
            margin-top: 0;
            font-size: 1.2em;
        }
        .message-settings textarea {
            width: calc(100% - 16px);
            min-height: 50px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 6px;
            font-size: 0.9em;
            resize: vertical;
            background-color: #3a3a3a;
            color: #f8f8f8;
        }
        .message-settings button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .message-settings button:hover {
            background-color: #0056b3;
        }

        /* ESTILOS PARA A NOVA LISTA DE PARTICIPANTES HORIZONTAL */
        #participantList {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .participant-card {
            background-color: #333; /* Fundo do cartão mais escuro */
            padding: 8px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #555; /* Borda do cartão */
        }

        .participant-card.active-timer {
            border-color: #0099ff; /* Borda azul vibrante para ativo */
            box-shadow: 0 3px 10px rgba(0, 153, 255, 0.25);
        }

        .participant-line-1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .participant-name-container {
            font-weight: bold;
            color: #aaddff; /* Nome mais claro */
            font-size: 1.1em;
            flex-grow: 1;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: calc(100% - 90px);
        }

        .participant-card .display {
            font-size: 1.8em;
            font-weight: bold;
            flex-shrink: 0;
            min-width: 75px;
            text-align: right;
            color: #28a745; /* Verde padrão para o relógio */
            letter-spacing: 0.5px;
        }

        /* Cores dinâmicas para o relógio */
        .participant-card .display.red { color: #dc3545; }
        .participant-card .display.yellow { color: #ffc107; }
        .participant-card .display.green { color: #28a745; }

        .participant-line-2-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .participant-card .controls, .adjust-time-buttons {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .participant-card .controls button, .adjust-time-buttons button {
            background-color: #007bff; /* Botões de controlo azul */
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            line-height: 1;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .participant-card .controls button:hover { background-color: #0056b3; }
        .participant-card .controls button:disabled { background-color: #777; cursor: not-allowed; } /* Botão desabilitado mais escuro */
        .adjust-time-buttons button { background-color: #17a2b8; } /* Botões de ajuste ciano */
        .adjust-time-buttons button:hover { background-color: #138496; }

        .remove-participant-btn {
            background-color: #dc3545; /* Botão de remover vermelho */
            color: white;
            border: none;
            padding: 4px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7em;
            line-height: 1;
            flex-shrink: 0;
            margin-left: auto;
        }
        .remove-participant-btn:hover { background-color: #c82333; }

        /* Media Queries para responsividade */
        @media (max-width: 992px) {
            .main-layout-container {
                flex-direction: column;
                gap: 15px;
            }
            .left-panel, .right-panel {
                flex: none;
                width: 100%;
                min-width: unset;
                max-height: unset;
            }
        }

        @media (max-width: 600px) {
            .top-buttons, .add-participant-form, .color-settings, .message-settings {
                flex-direction: column;
                align-items: stretch;
            }
            .add-participant-form input,
            .color-settings input,
            .message-settings textarea {
                width: 100%;
                box-sizing: border-box;
            }
            .add-participant-form div, .color-settings div {
                min-width: unset;
            }
            .top-buttons button, .add-participant-form button, .message-settings button {
                width: 100%;
                box-sizing: border-box;
            }
            .participant-line-2-buttons {
                flex-direction: column;
                gap: 3px;
            }
            .participant-card .controls button, .adjust-time-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout-container">
        <div class="left-panel">
            <h1>Multi-Temporizador</h1>
            <div class="top-buttons">
                <button id="openPopoutClockBtn">Abrir Pop-up (TV)</button>
            </div>

            <div class="add-participant-form">
                <div>
                    <label for="participantName">Nome:</label>
                    <input type="text" id="participantName" placeholder="Ex: João" required maxlength="20">
                </div>
                <div>
                    <label for="initialMinutes">Min:</label>
                    <input type="number" id="initialMinutes" value="10" min="0">
                </div>
                <div>
                    <label for="initialSeconds">Seg:</label>
                    <input type="number" id="initialSeconds" value="0" min="0" max="59">
                </div>
                <button id="addParticipantButton">Adicionar</button>
            </div>

            <div class="color-settings">
                <h3>Alertas de Cor</h3>
                <div>
                    <label for="yellowTime">Amarelo (seg):</label>
                    <input type="number" id="yellowTime" value="60" min="0">
                </div>
                <div>
                    <label for="redTime">Vermelho (seg):</label>
                    <input type="number" id="redTime" value="10" min="0">
                </div>
            </div>

            <div class="message-settings">
                <h3>Mensagem Palestrante</h3>
                <div>
                    <label for="speakerMessageInput">Mensagem:</label>
                    <textarea id="speakerMessageInput" placeholder="Ex: Faltam 2 minutos!"></textarea>
                </div>
                <button id="sendMessageButton">Enviar Mensagem</button>
                <button id="clearMessageButton">Limpar Mensagem</button>
            </div>
        </div>

        <div class="right-panel">
            <h2>Participantes Ativos</h2>
            <p id="noParticipantsMessage" style="color: #666;">Nenhum participante adicionado ainda.</p>
            <div id="participantList">
                </div>
        </div>
    </div>

    <script>
        const participantNameInput = document.getElementById('participantName');
        const initialMinutesInput = document.getElementById('initialMinutes');
        const initialSecondsInput = document.getElementById('initialSeconds');
        const addParticipantButton = document.getElementById('addParticipantButton');
        const participantList = document.getElementById('participantList');
        const noParticipantsMessage = document.getElementById('noParticipantsMessage');

        // Botão do relógio local removido
        // const showFloatingClockBtn = document.getElementById('showFloatingClockBtn');
        const openPopoutClockBtn = document.getElementById('openPopoutClockBtn');
        // Floating clock window and its elements removed
        // const floatingClockWindow = document.getElementById('floatingClockWindow');
        // const closeFloatingClockBtn = document.getElementById('closeFloatingClockBtn');
        // const localFloatingClockParticipantName = floatingClockWindow.querySelector('#floatingClockParticipantName');
        // const localMainClockDisplay = floatingClockWindow.querySelector('#mainClockDisplay');

        const yellowTimeInput = document.getElementById('yellowTime');
        const redTimeInput = document.getElementById('redTime');

        const speakerMessageInput = document.getElementById('speakerMessageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const clearMessageButton = document.getElementById('clearMessageButton');

        let timers = [];
        let nextId = 0;
        let activeTimer = null;
        let popoutWindow = null;
        let popoutReady = false;
        let pendingPopoutUpdate = null;
        let pendingMessageUpdate = null;

        let YELLOW_THRESHOLD_SECONDS = 60;
        let RED_THRESHOLD_SECONDS = 10;

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function calculateTotalSeconds(minutes, seconds) {
            return (parseInt(minutes) || 0) * 60 + (parseInt(seconds) || 0);
        }

        function getDisplayColor(timeLeft) {
            if (timeLeft <= RED_THRESHOLD_SECONDS) {
                return 'red';
            } else if (timeLeft <= YELLOW_THRESHOLD_SECONDS) {
                return 'yellow';
            } else {
                return 'green';
            }
        }

        // Draggable logic for local floating clock is now removed since the clock itself is removed.

        function addParticipant() {
            const name = participantNameInput.value.trim();
            const initialMinutes = parseInt(initialMinutesInput.value) || 0;
            const initialSeconds = parseInt(initialSecondsInput.value) || 0;

            if (!name) {
                alert("Por favor, insira o nome do participante.");
                return;
            }

            let initialTotalSeconds = calculateTotalSeconds(initialMinutes, initialSeconds);

            noParticipantsMessage.style.display = 'none';

            const id = nextId++;
            const participantCard = document.createElement('div');
            participantCard.className = 'participant-card';
            participantCard.setAttribute('data-id', id);

            participantCard.innerHTML = `
                <div class="participant-line-1">
                    <div class="participant-name-container">${name}</div>
                    <div class="display" id="display-${id}">${formatTime(initialTotalSeconds)}</div>
                </div>
                <div class="participant-line-2-buttons">
                    <div class="controls">
                        <button id="start-${id}">Inic.</button>
                        <button id="pause-${id}" disabled>Pausar</button>
                        <button id="reset-${id}" disabled>Reset</button>
                    </div>
                    <div class="adjust-time-buttons">
                        <button id="add-min-${id}">+1min</button>
                        <button id="sub-min-${id}">-1min</button>
                    </div>
                    <button class="remove-participant-btn" data-id="${id}">X</button>
                </div>
            `;

            participantList.appendChild(participantCard);

            const timer = {
                id: id,
                name: name,
                initialTime: initialTotalSeconds,
                timeLeft: initialTotalSeconds,
                intervalId: null,
                isPaused: true,
                displayElement: document.getElementById(`display-${id}`),
                startButton: document.getElementById(`start-${id}`),
                pauseButton: document.getElementById(`pause-${id}`),
                resetButton: document.getElementById(`reset-${id}`),
                addMinButton: document.getElementById(`add-min-${id}`),
                subMinButton: document.getElementById(`sub-min-${id}`),
                cardElement: participantCard,
                alertedZero: false
            };

            timers.push(timer);

            timer.startButton.addEventListener('click', () => startTimer(timer));
            timer.pauseButton.addEventListener('click', () => pauseTimer(timer));
            timer.resetButton.addEventListener('click', () => resetTimer(timer));
            timer.addMinButton.addEventListener('click', () => adjustTime(timer, 60));
            timer.subMinButton.addEventListener('click', () => adjustTime(timer, -60));
            participantCard.querySelector('.remove-participant-btn').addEventListener('click', () => removeParticipant(id));

            timer.displayElement.classList.add(getDisplayColor(timer.timeLeft));

            participantNameInput.value = '';
            initialMinutesInput.value = '10';
            initialSecondsInput.value = '0';
        }

        function toggleTimerButtons(timer, startDisabled, pauseDisabled, resetDisabled) {
            if (timer) {
                timer.startButton.disabled = startDisabled;
                timer.pauseButton.disabled = pauseDisabled;
                timer.resetButton.disabled = resetDisabled;
                const adjustDisabled = timer.isPaused && timer.timeLeft === timer.initialTime && timer.initialTime > 0;
                timer.addMinButton.disabled = adjustDisabled;
                timer.subMinButton.disabled = adjustDisabled;
            }
        }

        function adjustTime(timer, secondsToAdd) {
            // Only allow adjustment if the timer is the active one
            if (activeTimer && activeTimer.id === timer.id) {
                timer.timeLeft += secondsToAdd;
                // Prevent time from going extremely negative, cap at -99:00
                if (timer.timeLeft < -5940) { // -99 minutes * 60 seconds/minute
                    timer.timeLeft = -5940;
                }
                timer.displayElement.textContent = formatTime(timer.timeLeft);
                // Update color immediately
                timer.displayElement.classList.remove('red', 'yellow', 'green');
                timer.displayElement.classList.add(getDisplayColor(timer.timeLeft));

                // Reset alertedZero flag if time becomes positive again
                timer.alertedZero = false;
                updateClocks(timer); // Update pop-out immediately
            } else {
                 // Optionally, provide feedback that adjustment is only for active timer
                 alert("Ajuste de tempo só é possível para o temporizador ativo.");
            }
        }

        function startTimer(timer) {
            if (timer.isPaused) {
                // Pause any currently active timer before starting a new one
                if (activeTimer && activeTimer !== timer) {
                    pauseTimer(activeTimer);
                    activeTimer.cardElement.classList.remove('active-timer');
                }

                activeTimer = timer;
                activeTimer.cardElement.classList.add('active-timer');

                timer.isPaused = false;
                toggleTimerButtons(timer, true, false, false); // Disable Start, Enable Pause/Reset

                updateClocks(timer); // Update pop-out immediately

                timer.intervalId = setInterval(() => {
                    timer.timeLeft--;
                    timer.displayElement.textContent = formatTime(timer.timeLeft);

                    // Update color based on remaining time
                    timer.displayElement.classList.remove('red', 'yellow', 'green');
                    timer.displayElement.classList.add(getDisplayColor(timer.timeLeft));

                    updateClocks(timer); // Update pop-out with new time and color

                    // REMOVED: alert(`Tempo esgotado para ${timer.name}!`);
                    // The time will now simply continue into negative without interruption.
                }, 1000);
            }
        }

        function pauseTimer(timer) {
            if (!timer.isPaused) {
                timer.isPaused = true;
                clearInterval(timer.intervalId);
                toggleTimerButtons(timer, false, true, false); // Enable Start, Disable Pause, Enable Reset
                updateClocks(timer); // Update pop-out with current paused state
            }
        }

        function resetTimer(timer) {
            clearInterval(timer.intervalId);
            timer.isPaused = true;
            timer.timeLeft = timer.initialTime;
            timer.displayElement.textContent = formatTime(timer.timeLeft);
            // Reset color to green
            timer.displayElement.classList.remove('red', 'yellow', 'green');
            timer.displayElement.classList.add(getDisplayColor(timer.timeLeft));
            
            timer.alertedZero = false; // Reset the alert flag
            toggleTimerButtons(timer, false, true, true); // Enable Start, Disable Pause/Reset
            if (activeTimer && activeTimer.id === timer.id) {
                clearClocksFocus(); // If the active timer is reset, clear pop-out focus
            }
        }

        function removeParticipant(id) {
            const cardToRemove = document.querySelector(`.participant-card[data-id="${id}"]`);
            if (cardToRemove) {
                participantList.removeChild(cardToRemove);
            }

            timers = timers.filter(timer => {
                if (timer.id === id) {
                    clearInterval(timer.intervalId);
                    if (activeTimer && activeTimer.id === timer.id) {
                        clearClocksFocus(); // If the removed timer was active, clear pop-out focus
                    }
                    return false; // Remove this timer from the array
                }
                return true; // Keep other timers
            });

            if (timers.length === 0) {
                noParticipantsMessage.style.display = 'block'; // Show "no participants" message
            }
        }

        // --- Funções de Atualização dos Relógios (Apenas Pop-out) ---
        function updateClocks(timer = null) {
            const displayColor = timer ? getDisplayColor(timer.timeLeft) : 'green';

            // REMOVED: Logic for local floating clock is gone.

            // Lógica para atualizar o relógio pop-out
            if (popoutWindow && !popoutWindow.closed) {
                if (popoutReady) {
                    popoutWindow.postMessage({
                        type: 'updateClock',
                        name: timer ? timer.name : "Nenhum Ativo",
                        timeLeft: timer ? timer.timeLeft : 0,
                        color: displayColor
                    }, window.location.origin);
                    pendingPopoutUpdate = null; // Clear pending update once sent
                } else {
                    // Store pending update if pop-out is not ready yet
                    pendingPopoutUpdate = {
                        name: timer ? timer.name : "Nenhum Ativo",
                        timeLeft: timer ? timer.timeLeft : 0,
                        color: displayColor
                    };
                }
            } else {
                pendingPopoutUpdate = null; // No pop-out, no pending update needed
            }
        }

        function sendMessageToSpeaker(message) {
            if (popoutWindow && !popoutWindow.closed) {
                if (popoutReady) {
                    popoutWindow.postMessage({
                        type: 'updateMessage',
                        message: message
                    }, window.location.origin);
                    pendingMessageUpdate = null; // Clear pending message once sent
                } else {
                    // Store pending message if pop-out is not ready yet
                    pendingMessageUpdate = message;
                }
            } else {
                alert("A janela do pop-up não está aberta ou foi fechada.");
                pendingMessageUpdate = null; // No pop-out, no pending message needed
            }
        }

        function clearClocksFocus() {
            if (activeTimer) {
                pauseTimer(activeTimer); // Ensure any active timer is paused
                activeTimer.cardElement.classList.remove('active-timer'); // Remove active highlight
                activeTimer = null; // Clear active timer reference
            }
            updateClocks(null); // Send 'null' to update pop-out to "Nenhum Ativo"
        }

        // --- Gerenciamento da Janela Pop-out ---
        function openPopoutClock() {
            if (popoutWindow && !popoutWindow.closed) {
                popoutWindow.focus(); // Focus existing window
                return;
            }

            popoutReady = false; // Reset ready flag
            pendingPopoutUpdate = null; // Clear any old pending updates
            pendingMessageUpdate = null; // Clear any old pending messages

            // Open new window, attempting to maximize it
            popoutWindow = window.open('popout-clock.html', 'PopoutClock', 'width=9999,height=9999,resizable,scrollbars=no,status=no,toolbar=no,menubar=no');

            if (!popoutWindow) {
                alert("Não foi possível abrir a nova janela. Verifique se pop-ups estão bloqueados.");
            } else {
                // Small delay to allow pop-up to initialize before sending messages
                setTimeout(() => {
                    if (popoutWindow && !popoutWindow.closed) {
                        // Send current active timer info, or clear if no active
                        if (activeTimer) {
                            updateClocks(activeTimer);
                        } else {
                            updateClocks(null);
                        }
                        // Send current message if exists
                        if (speakerMessageInput.value.trim() !== '') {
                            sendMessageToSpeaker(speakerMessageInput.value.trim());
                        }
                    }
                }, 100);
            }
        }

        // --- Event Listeners Globais ---
        addParticipantButton.addEventListener('click', addParticipant);
        participantNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addParticipant();
        });
        initialMinutesInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addParticipant();
        });
        initialSecondsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addParticipant();
        });

        yellowTimeInput.addEventListener('change', () => {
            const val = parseInt(yellowTimeInput.value);
            if (!isNaN(val) && val >= 0) {
                YELLOW_THRESHOLD_SECONDS = val;
                if (activeTimer) updateClocks(activeTimer); // Update pop-out color if active
            } else {
                yellowTimeInput.value = YELLOW_THRESHOLD_SECONDS; // Revert to previous valid value
            }
        });

        redTimeInput.addEventListener('change', () => {
            const val = parseInt(redTimeInput.value);
            if (!isNaN(val) && val >= 0) {
                RED_THRESHOLD_SECONDS = val;
                if (activeTimer) updateClocks(activeTimer); // Update pop-out color if active
            } else {
                redTimeInput.value = RED_THRESHOLD_SECONDS; // Revert to previous valid value
            }
        });

        sendMessageButton.addEventListener('click', () => {
            const message = speakerMessageInput.value.trim();
            sendMessageToSpeaker(message);
        });

        // Enviar mensagem ao pressionar ENTER no campo de texto
        speakerMessageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { // Check for Enter, ignore Shift+Enter for multiline
                e.preventDefault(); // Prevent new line in textarea
                const message = speakerMessageInput.value.trim();
                sendMessageToSpeaker(message);
            }
        });

        clearMessageButton.addEventListener('click', () => {
            speakerMessageInput.value = '';
            sendMessageToSpeaker(''); // Send empty message to clear pop-out display
        });

        // REMOVED: Event listener for showFloatingClockBtn

        openPopoutClockBtn.addEventListener('click', openPopoutClock);

        // REMOVED: Event listener for closeFloatingClockBtn

        window.addEventListener('message', (event) => {
            // Verificar a origem da mensagem para segurança
            const isLocalOrigin = ['null', window.location.origin].includes(event.origin);
            if (!isLocalOrigin && !event.origin.startsWith('file://')) {
                console.warn('Main: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            if (event.data && event.data.type === 'popoutClosed') {
                popoutWindow = null;
                popoutReady = false;
                pendingPopoutUpdate = null;
                pendingMessageUpdate = null;
            }
            if (event.data && event.data.type === 'popoutReady') {
                 popoutReady = true;

                 // If there was a pending clock update, send it now
                 if (pendingPopoutUpdate) {
                    popoutWindow.postMessage({
                        type: 'updateClock',
                        name: pendingPopoutUpdate.name,
                        timeLeft: pendingPopoutUpdate.timeLeft,
                        color: pendingPopoutUpdate.color
                    }, window.location.origin);
                    pendingPopoutUpdate = null;
                 } else if (activeTimer) {
                    // Otherwise, send the current active timer info
                    updateClocks(activeTimer);
                 } else {
                    // Or clear the pop-out if no active timer
                    updateClocks(null);
                 }

                 // If there was a pending message, send it now
                 if (pendingMessageUpdate !== null) {
                     popoutWindow.postMessage({
                        type: 'updateMessage',
                        message: pendingMessageUpdate
                    }, window.location.origin);
                    pendingMessageUpdate = null;
                 } else if (speakerMessageInput.value.trim() !== '') {
                    // Otherwise, send the current message from the input field
                    sendMessageToSpeaker(speakerMessageInput.value.trim());
                 }
            }
        });

        // Initial check for no participants
        if (timers.length === 0) {
            noParticipantsMessage.style.display = 'block';
        }
        updateClocks(null); // Initial update for pop-out on page load
    </script>
</body>
