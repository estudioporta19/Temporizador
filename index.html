<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Temporizador</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px 0;
            color: #333;
        }

        .main-layout-container {
            display: flex; /* Habilita o layout 2/3 + 1/3 */
            width: 100%;
            max-width: 1200px; /* Aumentado para comportar o novo layout */
            gap: 20px; /* Espaço entre os dois blocos principais */
            margin-bottom: 20px;
            padding: 0 10px; /* Pequeno padding para os cantos */
            box-sizing: border-box;
        }

        .left-panel {
            flex: 2; /* Ocupa 2/3 da largura */
            min-width: 450px; /* Garante que o painel esquerdo não encolha demais */
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .right-panel {
            flex: 1; /* Ocupa 1/3 da largura */
            min-width: 300px; /* Garante que o painel direito não encolha demais */
            background-color: #fff;
            padding: 20px 15px; /* Padding ajustado para o lado direito */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2em;
        }
        h2 { /* Título da lista de participantes */
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .top-buttons {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .top-buttons button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .top-buttons button:hover {
            background-color: #5a6268;
        }

        .add-participant-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-end;
        }

        .add-participant-form div {
            flex: 1 1 auto;
            min-width: 80px;
        }

        .add-participant-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            text-align: left;
        }

        .add-participant-form input[type="text"],
        .add-participant-form input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
            -moz-appearance: textfield;
        }

        .add-participant-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-participant-form button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .color-settings, .message-settings {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-end;
            padding: 10px 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f8fbff;
        }
        .color-settings label, .message-settings label {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .color-settings input[type="number"] {
            width: 60px;
        }
        .color-settings h3, .message-settings h3 {
            width: 100%;
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
            margin-top: 0;
            font-size: 1.2em;
        }
        .message-settings textarea {
            width: calc(100% - 16px);
            min-height: 50px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.9em;
            resize: vertical;
        }
        .message-settings button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .message-settings button:hover {
            background-color: #0056b3;
        }

        /* ESTILOS PARA A NOVA LISTA DE PARTICIPANTES HORIZONTAL */
        #participantList {
            width: 100%;
            display: flex;
            flex-direction: column; /* Lista de cartões, um abaixo do outro */
            gap: 10px; /* Espaço entre os cartões */
        }

        .participant-card {
            background-color: #f9f9f9;
            padding: 8px 10px; /* Padding reduzido */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.06);
            display: flex; /* Torna o conteúdo do cartão flexível */
            align-items: center; /* Alinha verticalmente */
            gap: 8px; /* Espaço entre os itens na linha */
            border: 1px solid #eee;
            flex-wrap: wrap; /* Permite que os botões quebrem linha se necessário */
            justify-content: space-between; /* Espaço entre os elementos */
        }

        .participant-card.active-timer {
            border-color: #007bff;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.15);
        }

        .participant-name-container {
            flex-shrink: 0; /* Não encolhe */
            min-width: 80px; /* Largura mínima para o nome */
            max-width: 120px; /* Largura máxima para o nome */
            text-align: left;
            overflow: hidden; /* Oculta o que transborda */
            text-overflow: ellipsis; /* Adiciona "..." */
            white-space: nowrap; /* Impede quebra de linha */
            font-weight: bold;
            color: #007bff;
            font-size: 1.1em;
        }

        .participant-card .display {
            font-size: 1.8em; /* Tamanho reduzido para caber na linha */
            font-weight: bold;
            flex-shrink: 0; /* Não encolhe */
            min-width: 70px; /* Largura mínima para o tempo */
            text-align: center;
            color: #28a745;
            letter-spacing: 0.5px;
        }

        /* Cores dinâmicas */
        .participant-card .display.red { color: #dc3545; }
        .participant-card .display.yellow { color: #ffc107; }
        .participant-card .display.green { color: #28a745; }

        .participant-card .controls {
            display: flex;
            gap: 5px; /* Espaço entre os botões de controlo */
            flex-shrink: 0;
            flex-wrap: wrap; /* Permite quebrar linha se não houver espaço */
        }
        .participant-card .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 8px; /* Padding muito reduzido */
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em; /* Fonte pequena */
            line-height: 1; /* Altura de linha compacta */
            transition: background-color 0.3s ease;
        }
        .participant-card .controls button:hover {
            background-color: #0056b3;
        }
        .participant-card .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .adjust-time-buttons {
            display: flex;
            gap: 5px; /* Espaço entre os botões de ajuste */
            flex-shrink: 0;
            flex-wrap: wrap; /* Permite quebrar linha */
        }
        .adjust-time-buttons button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            line-height: 1;
            transition: background-color 0.3s ease;
        }
        .adjust-time-buttons button:hover {
            background-color: #138496;
        }

        .remove-participant-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7em;
            line-height: 1;
            flex-shrink: 0;
        }
        .remove-participant-btn:hover {
            background-color: #c82333;
        }

        /* Janela Flutuante Local */
        #floatingClockWindow {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px 15px; /* Padding reduzido */
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 250px; /* Min-width ajustado */
            text-align: center;
            cursor: grab;
            border: 2px solid #007bff;
            overflow: hidden;
            touch-action: none;
        }

        #floatingClockWindow.dragging { cursor: grabbing; }

        #closeFloatingClockBtn {
            position: absolute;
            top: 5px; /* Posição ajustada */
            right: 5px; /* Posição ajustada */
            background: none;
            border: none;
            color: white;
            font-size: 1.2em; /* Tamanho ajustado */
            cursor: pointer;
            line-height: 1;
            padding: 0 3px;
            transition: color 0.2s ease;
        }
        #closeFloatingClockBtn:hover { color: #dc3545; }

        #floatingClockParticipantName {
            font-size: 1.5em; /* Tamanho ajustado */
            color: #f8f9fa;
            margin-bottom: 8px; /* Margem ajustada */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        #mainClockDisplay {
            font-size: 5em; /* Tamanho ajustado */
            font-weight: bold;
            color: #28a745;
            letter-spacing: 2px; /* Espaçamento ajustado */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Media Queries para responsividade */
        @media (max-width: 992px) { /* Em telas menores, os painéis empilham */
            .main-layout-container {
                flex-direction: column;
                gap: 15px;
            }
            .left-panel, .right-panel {
                flex: none; /* Remove flex-grow */
                width: 100%; /* Ocupa a largura total */
                min-width: unset; /* Remove min-width fixo */
            }
        }

        @media (max-width: 600px) {
            .top-buttons, .add-participant-form, .color-settings, .message-settings {
                flex-direction: column;
                align-items: stretch;
            }
            .add-participant-form input,
            .color-settings input,
            .message-settings textarea {
                width: 100%;
                box-sizing: border-box;
            }
            .add-participant-form div, .color-settings div {
                min-width: unset;
            }
            .top-buttons button, .add-participant-form button, .message-settings button {
                width: 100%;
                box-sizing: border-box;
            }
            .participant-card {
                flex-direction: column; /* Em telas muito pequenas, os cartões podem empilhar seus conteúdos */
                align-items: center;
                gap: 5px;
            }
            .participant-name-container,
            .participant-card .display,
            .participant-card .controls,
            .adjust-time-buttons,
            .remove-participant-btn {
                width: 100%; /* Ocupa a largura total do cartão */
                text-align: center;
                justify-content: center; /* Centraliza os botões */
            }
        }
    </style>
</head>
<body>
    <div class="main-layout-container">
        <div class="left-panel">
            <h1>Multi-Temporizador</h1>
            <div class="top-buttons">
                <button id="showFloatingClockBtn">Relógio Local</button>
                <button id="openPopoutClockBtn">Abrir Pop-up</button>
            </div>

            <div class="add-participant-form">
                <div>
                    <label for="participantName">Nome:</label>
                    <input type="text" id="participantName" placeholder="Ex: João" required>
                </div>
                <div>
                    <label for="initialMinutes">Min:</label>
                    <input type="number" id="initialMinutes" value="10" min="0">
                </div>
                <div>
                    <label for="initialSeconds">Seg:</label>
                    <input type="number" id="initialSeconds" value="0" min="0" max="59">
                </div>
                <button id="addParticipantButton">Adicionar</button>
            </div>

            <div class="color-settings">
                <h3>Alertas de Cor</h3>
                <div>
                    <label for="yellowTime">Amarelo (seg):</label>
                    <input type="number" id="yellowTime" value="60" min="0">
                </div>
                <div>
                    <label for="redTime">Vermelho (seg):</label>
                    <input type="number" id="redTime" value="10" min="0">
                </div>
            </div>

            <div class="message-settings">
                <h3>Mensagem Palestrante</h3>
                <div>
                    <label for="speakerMessageInput">Mensagem:</label>
                    <textarea id="speakerMessageInput" placeholder="Ex: Faltam 2 minutos!"></textarea>
                </div>
                <button id="sendMessageButton">Enviar Mensagem</button>
                <button id="clearMessageButton">Limpar Mensagem</button>
            </div>
        </div>

        <div class="right-panel">
            <h2>Participantes Ativos</h2>
            <p id="noParticipantsMessage" style="color: #666;">Nenhum participante adicionado ainda.</p>
            <div id="participantList">
                </div>
        </div>
    </div>

    <div id="floatingClockWindow">
        <button id="closeFloatingClockBtn">&times;</button>
        <p id="floatingClockParticipantName">Nenhum Ativo</p>
        <div id="mainClockDisplay">00:00</div>
    </div>

    <script>
        const participantNameInput = document.getElementById('participantName');
        const initialMinutesInput = document.getElementById('initialMinutes');
        const initialSecondsInput = document.getElementById('initialSeconds');
        const addParticipantButton = document.getElementById('addParticipantButton');
        const participantList = document.getElementById('participantList');
        const noParticipantsMessage = document.getElementById('noParticipantsMessage');

        const showFloatingClockBtn = document.getElementById('showFloatingClockBtn');
        const openPopoutClockBtn = document.getElementById('openPopoutClockBtn');
        const floatingClockWindow = document.getElementById('floatingClockWindow');
        const closeFloatingClockBtn = document.getElementById('closeFloatingClockBtn');

        // Note: these are for the LOCAL floating clock, not the main page
        const localFloatingClockParticipantName = floatingClockWindow.querySelector('#floatingClockParticipantName');
        const localMainClockDisplay = floatingClockWindow.querySelector('#mainClockDisplay');

        const yellowTimeInput = document.getElementById('yellowTime');
        const redTimeInput = document.getElementById('redTime');

        const speakerMessageInput = document.getElementById('speakerMessageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const clearMessageButton = document.getElementById('clearMessageButton');

        let timers = [];
        let nextId = 0;
        let activeTimer = null;
        let popoutWindow = null;
        let popoutReady = false;
        let pendingPopoutUpdate = null;
        let pendingMessageUpdate = null;

        let YELLOW_THRESHOLD_SECONDS = 60;
        let RED_THRESHOLD_SECONDS = 10;

        // --- Funções Auxiliares ---
        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function calculateTotalSeconds(minutes, seconds) {
            return (parseInt(minutes) || 0) * 60 + (parseInt(seconds) || 0);
        }

        function getDisplayColor(timeLeft) {
            if (timeLeft <= RED_THRESHOLD_SECONDS) {
                return 'red';
            } else if (timeLeft <= YELLOW_THRESHOLD_SECONDS) {
                return 'yellow';
            } else {
                return 'green';
            }
        }

        // --- Lógica para arrastar a janela flutuante local ---
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        floatingClockWindow.addEventListener('mousedown', (e) => {
            if (e.target === closeFloatingClockBtn) {
                return;
            }
            isDragging = true;
            floatingClockWindow.classList.add('dragging');
            offset = {
                x: floatingClockWindow.offsetLeft - e.clientX,
                y: floatingClockWindow.offsetTop - e.clientY
            };
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            floatingClockWindow.style.left = (e.clientX + offset.x) + 'px';
            floatingClockWindow.style.top = (e.clientY + offset.y) + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            floatingClockWindow.classList.remove('dragging');
        });

        // --- Lógica do Multi-Temporizador ---
        function addParticipant() {
            const name = participantNameInput.value.trim();
            const initialMinutes = parseInt(initialMinutesInput.value) || 0;
            const initialSeconds = parseInt(initialSecondsInput.value) || 0;

            if (!name) {
                alert("Por favor, insira o nome do participante.");
                return;
            }

            let initialTotalSeconds = calculateTotalSeconds(initialMinutes, initialSeconds);

            noParticipantsMessage.style.display = 'none';

            const id = nextId++;
            const participantCard = document.createElement('div');
            participantCard.className = 'participant-card';
            participantCard.setAttribute('data-id', id);

            participantCard.innerHTML = `
                <div class="participant-name-container">${name}</div>
                <div class="display" id="display-${id}">${formatTime(initialTotalSeconds)}</div>
                <div class="controls">
                    <button id="start-${id}">Inic.</button>
                    <button id="pause-${id}" disabled>Pausar</button>
                    <button id="reset-${id}" disabled>Reset</button>
                </div>
                <div class="adjust-time-buttons">
                    <button id="add-min-${id}">+1min</button>
                    <button id="sub-min-${id}">-1min</button>
                </div>
                <button class="remove-participant-btn" data-id="${id}">X</button>
            `;

            participantList.appendChild(participantCard);

            const timer = {
                id: id,
                name: name,
                initialTime: initialTotalSeconds,
                timeLeft: initialTotalSeconds,
                intervalId: null,
                isPaused: true,
                displayElement: document.getElementById(`display-${id}`),
                startButton: document.getElementById(`start-${id}`),
                pauseButton: document.getElementById(`pause-${id}`),
                resetButton: document.getElementById(`reset-${id}`),
                addMinButton: document.getElementById(`add-min-${id}`),
                subMinButton: document.getElementById(`sub-min-${id}`),
                cardElement: participantCard,
                alertedZero: false
            };

            timers.push(timer);

            timer.startButton.addEventListener('click', () => startTimer(timer));
            timer.pauseButton.addEventListener('click', () => pauseTimer(timer));
            timer.resetButton.addEventListener('click', () => resetTimer(timer));
            timer.addMinButton.addEventListener('click', () => adjustTime(timer, 60));
            timer.subMinButton.addEventListener('click', () => adjustTime(timer, -60));
            participantCard.querySelector('.remove-participant-btn').addEventListener('click', () => removeParticipant(id));

            timer.displayElement.classList.add(getDisplayColor(timer.timeLeft));

            participantNameInput.value = '';
            initialMinutesInput.value = '10';
            initialSecondsInput.value = '0';
        }

        function toggleTimerButtons(timer, startDisabled, pauseDisabled, resetDisabled) {
            if (timer) {
                timer.startButton.disabled = startDisabled;
                timer.pauseButton.disabled = pauseDisabled;
                timer.resetButton.disabled = resetDisabled;
                const adjustDisabled = timer.isPaused && timer.timeLeft === timer.initialTime && timer.initialTime > 0;
                timer.addMinButton.disabled = adjustDisabled;
                timer.subMinButton.disabled = adjustDisabled;
            }
        }

        function adjustTime(timer, secondsToAdd) {
            if (activeTimer && activeTimer.id === timer.id) {
                timer.timeLeft += secondsToAdd;
                if (timer.timeLeft < -5940) {
                    timer.timeLeft = -5940;
                }
                timer.displayElement.textContent = formatTime(timer.timeLeft);
                timer.displayElement.classList.remove('red', 'yellow', 'green');
                timer.displayElement.classList.add(getDisplayColor(timer.timeLeft));

                timer.alertedZero = false;
                updateClocks(timer);
            } else {
                 alert("Ajuste de tempo só é possível para o temporizador ativo.");
            }
        }

        function startTimer(timer) {
            if (timer.isPaused) {
                if (activeTimer && activeTimer !== timer) {
                    pauseTimer(activeTimer);
                    activeTimer.cardElement.classList.remove('active-timer');
                }

                activeTimer = timer;
                activeTimer.cardElement.classList.add('active-timer');

                timer.isPaused = false;
                toggleTimerButtons(timer, true, false, false);

                updateClocks(timer);

                timer.intervalId = setInterval(() => {
                    timer.timeLeft--;
                    timer.displayElement.textContent = formatTime(timer.timeLeft);

                    timer.displayElement.classList.remove('red', 'yellow', 'green');
                    timer.displayElement.classList.add(getDisplayColor(timer.timeLeft));

                    updateClocks(timer);

                    if (timer.timeLeft === 0 && !timer.alertedZero) {
                        alert(`Tempo esgotado para ${timer.name}!`);
                        timer.alertedZero = true;
                    }
                }, 1000);
            }
        }

        function pauseTimer(timer) {
            if (!timer.isPaused) {
                timer.isPaused = true;
                clearInterval(timer.intervalId);
                toggleTimerButtons(timer, false, true, false);
                updateClocks(timer);
            }
        }

        function resetTimer(timer) {
            clearInterval(timer.intervalId);
            timer.isPaused = true;
            timer.timeLeft = timer.initialTime;
            timer.displayElement.textContent = formatTime(timer.timeLeft);
            timer.displayElement.classList.remove('red', 'yellow', 'green');
            timer.displayElement.classList.add(getDisplayColor(timer.timeLeft));
            
            timer.alertedZero = false;
            toggleTimerButtons(timer, false, true, true);
            if (activeTimer && activeTimer.id === timer.id) {
                clearClocksFocus();
            }
        }

        function removeParticipant(id) {
            const cardToRemove = document.querySelector(`.participant-card[data-id="${id}"]`);
            if (cardToRemove) {
                participantList.removeChild(cardToRemove);
            }

            timers = timers.filter(timer => {
                if (timer.id === id) {
                    clearInterval(timer.intervalId);
                    if (activeTimer && activeTimer.id === timer.id) {
                        clearClocksFocus();
                    }
                    return false;
                }
                return true;
            });

            if (timers.length === 0) {
                noParticipantsMessage.style.display = 'block';
            }
        }

        // --- Funções de Atualização dos Relógios (Local e Pop-out) ---
        function updateClocks(timer = null) {
            const displayColor = timer ? getDisplayColor(timer.timeLeft) : 'green';

            // Atualiza o relógio flutuante local
            if (floatingClockWindow.style.display === 'block') {
                if (timer) {
                    localFloatingClockParticipantName.textContent = timer.name;
                    localMainClockDisplay.textContent = formatTime(timer.timeLeft);
                } else {
                    localFloatingClockParticipantName.textContent = "Nenhum Ativo";
                    localMainClockDisplay.textContent = "00:00";
                }
                localMainClockDisplay.classList.remove('red', 'yellow', 'green');
                localMainClockDisplay.classList.add(displayColor);
            }

            // Lógica para atualizar o relógio pop-out
            if (popoutWindow && !popoutWindow.closed) {
                if (popoutReady) {
                    popoutWindow.postMessage({
                        type: 'updateClock',
                        name: timer ? timer.name : "Nenhum Ativo",
                        timeLeft: timer ? timer.timeLeft : 0,
                        color: displayColor
                    }, window.location.origin);
                    pendingPopoutUpdate = null;
                } else {
                    pendingPopoutUpdate = {
                        name: timer ? timer.name : "Nenhum Ativo",
                        timeLeft: timer ? timer.timeLeft : 0,
                        color: displayColor
                    };
                }
            } else {
                pendingPopoutUpdate = null;
            }
        }

        function sendMessageToSpeaker(message) {
            if (popoutWindow && !popoutWindow.closed) {
                if (popoutReady) {
                    popoutWindow.postMessage({
                        type: 'updateMessage',
                        message: message
                    }, window.location.origin);
                    pendingMessageUpdate = null;
                } else {
                    pendingMessageUpdate = message;
                }
            } else {
                alert("A janela do pop-up não está aberta ou foi fechada.");
                pendingMessageUpdate = null;
            }
        }

        function clearClocksFocus() {
            if (activeTimer) {
                pauseTimer(activeTimer);
                activeTimer.cardElement.classList.remove('active-timer');
                activeTimer = null;
            }
            updateClocks(null);
        }

        // --- Gerenciamento da Janela Pop-out ---
        function openPopoutClock() {
            if (popoutWindow && !popoutWindow.closed) {
                popoutWindow.focus();
                return;
            }

            popoutReady = false;
            pendingPopoutUpdate = null;
            pendingMessageUpdate = null;

            popoutWindow = window.open('popout-clock.html', 'PopoutClock', 'width=500,height=600,resizable,scrollbars=no,status=no,toolbar=no,menubar=no');

            if (!popoutWindow) {
                alert("Não foi possível abrir a nova janela. Verifique se pop-ups estão bloqueados.");
            } else {
                setTimeout(() => {
                    if (popoutWindow && !popoutWindow.closed) {
                        if (activeTimer) {
                            updateClocks(activeTimer);
                        } else {
                            updateClocks(null);
                        }
                        if (speakerMessageInput.value.trim() !== '') {
                            sendMessageToSpeaker(speakerMessageInput.value.trim());
                        }
                    }
                }, 100);
            }
        }

        // --- Event Listeners Globais ---
        addParticipantButton.addEventListener('click', addParticipant);
        participantNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addParticipant();
        });
        initialMinutesInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addParticipant();
        });
        initialSecondsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addParticipant();
        });

        yellowTimeInput.addEventListener('change', () => {
            const val = parseInt(yellowTimeInput.value);
            if (!isNaN(val) && val >= 0) {
                YELLOW_THRESHOLD_SECONDS = val;
                if (activeTimer) updateClocks(activeTimer);
            } else {
                yellowTimeInput.value = YELLOW_THRESHOLD_SECONDS;
            }
        });

        redTimeInput.addEventListener('change', () => {
            const val = parseInt(redTimeInput.value);
            if (!isNaN(val) && val >= 0) {
                RED_THRESHOLD_SECONDS = val;
                if (activeTimer) updateClocks(activeTimer);
            } else {
                redTimeInput.value = RED_THRESHOLD_SECONDS;
            }
        });

        sendMessageButton.addEventListener('click', () => {
            const message = speakerMessageInput.value.trim();
            sendMessageToSpeaker(message);
        });

        clearMessageButton.addEventListener('click', () => {
            speakerMessageInput.value = '';
            sendMessageToSpeaker('');
        });

        showFloatingClockBtn.addEventListener('click', () => {
            floatingClockWindow.style.display = floatingClockWindow.style.display === 'block' ? 'none' : 'block';
            updateClocks(activeTimer);
        });

        openPopoutClockBtn.addEventListener('click', openPopoutClock);

        closeFloatingClockBtn.addEventListener('click', () => {
            floatingClockWindow.style.display = 'none';
        });

        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) {
                console.warn('Main: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            if (event.data && event.data.type === 'popoutClosed') {
                popoutWindow = null;
                popoutReady = false;
                pendingPopoutUpdate = null;
                pendingMessageUpdate = null;
            }
            if (event.data && event.data.type === 'popoutReady') {
                 popoutReady = true;

                 if (pendingPopoutUpdate) {
                    popoutWindow.postMessage({
                        type: 'updateClock',
                        name: pendingPopoutUpdate.name,
                        timeLeft: pendingPopoutUpdate.timeLeft,
                        color: pendingPopoutUpdate.color
                    }, window.location.origin);
                    pendingPopoutUpdate = null;
                 } else if (activeTimer) {
                    updateClocks(activeTimer);
                 } else {
                    updateClocks(null);
                 }

                 if (pendingMessageUpdate !== null) {
                     popoutWindow.postMessage({
                        type: 'updateMessage',
                        message: pendingMessageUpdate
                    }, window.location.origin);
                    pendingMessageUpdate = null;
                 } else if (speakerMessageInput.value.trim() !== '') {
                    sendMessageToSpeaker(speakerMessageInput.value.trim());
                 }
            }
        });

        if (timers.length === 0) {
            noParticipantsMessage.style.display = 'block';
        }
        updateClocks(null);
    </script>
</body>
</html>
