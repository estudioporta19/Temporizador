<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrã do Palestrante</title>
    <style>
        /* ESTILOS ORIGINAIS + CORREÇÕES DE LAYOUT PARA SCROLL E BORDER */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0; /* SEM PADDING NO BODY, O CONTEÚDO CONTROLARÁ ISSO */
            background-color: #1a1a1a;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa a altura total da viewport */
            overflow: hidden; /* EVITA SCROLL GERAL NO BODY */
            box-sizing: border-box; /* ESSENCIAL PARA BORDAS E PADDINGS */
        }

        #mainClockContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Ocupa o espaço disponível */
            width: 100%;
            height: 100%; /* Ocupa a altura total para se adaptar */
            text-align: center;
            padding: 20px; /* Adiciona padding para dar espaço para a borda do timer */
            box-sizing: border-box; /* Garante que padding seja incluído na largura/altura */
        }

        #speakerName {
            font-size: 4em; /* Tamanho original */
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff; /* Cor original */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 95%; /* Limita a largura para evitar overflow */
        }

        #timerDisplay {
            font-size: 15em; /* Tamanho original */
            font-weight: bold;
            padding: 20px 40px; /* Padding original */
            border-radius: 15px; /* Border-radius original */
            min-width: 600px; /* Largura mínima original para o display principal */
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Sombra original */
            /* As cores serão aplicadas via JS e CSS, sem borda padrão */
        }

        /* Cores originais mantidas como no index.html e imagens */
        #timerDisplay.green { background-color: #d4edda; color: #155724; }
        #timerDisplay.yellow { background-color: #fff3cd; color: #856404; }
        #timerDisplay.red { background-color: #f8d7da; color: #721c24; }
        
        /* NOVO: Estilo para a borda do timer ATIVO (no modo normal) */
        #timerDisplay.active-main-border {
            border: 5px solid #28a745; /* Borda verde clara, como no `index.html` */
            box-sizing: border-box; /* Garante que a borda não aumente o tamanho do elemento */
        }

        #speakerMessage {
            font-size: 2.5em; /* Tamanho original */
            color: #ccc; /* Cor original */
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            max-width: 90%;
            word-wrap: break-word;
        }
        #speakerMessage.visible {
            opacity: 1;
        }
        
        /* Estilos para o Modo Debate - Revertendo para o original + Fixes */
        #debateModeContainer {
            display: none; /* Inicia oculto */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%; /* Ocupa a altura total */
            padding: 10px; /* Padding para o container do debate para bordas */
            box-sizing: border-box; /* ESSENCIAL */
        }

        #debateSpeakersGrid {
            display: grid;
            /* Layout original com minmax ajustado e auto-fit para 3 colunas */
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Ajustado para caber 3 por linha */
            gap: 10px; /* Gap original ou ligeiramente menor */
            width: 100%;
            flex-grow: 1;
            overflow-y: auto; /* Permite scroll vertical se houver muitos participantes */
            overflow-x: hidden; /* **CORREÇÃO CRÍTICA**: Impede scroll horizontal */
            padding: 5px; /* Pequeno padding interno ao grid para as cards */
            box-sizing: border-box; /* ESSENCIAL */
            justify-content: center; /* Centraliza as cards horizontalmente */
            align-content: start; /* Alinha o conteúdo ao topo */
        }

        .debate-speaker-card {
            background-color: #3a3a3a; /* Fundo original */
            border: 1px solid #777; /* Borda original */
            padding: 10px; /* Padding original */
            margin-bottom: 8px; /* Margem original */
            border-radius: 4px; /* Border-radius original */
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            position: relative;
            flex-shrink: 0;
            align-items: center; /* Centraliza itens na card */
            box-sizing: border-box; /* ESSENCIAL: Inclui padding e borda na dimensão */
            max-width: 100%; /* Garante que a card não exceda a largura da sua célula */
        }

        /* Borda de seleção do participante ATIVO no modo debate */
        .debate-speaker-card.active-timer-popout {
            border: 2px solid #28a745; /* Borda verde clara para o ativo */
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3); /* Sombra suave para destaque */
            transform: scale(1.02); /* Pequeno zoom para destaque */
        }

        .debate-speaker-name {
            font-weight: bold;
            font-size: 1em; /* Tamanho original */
            color: #ffffff; /* Cor original */
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 8px;
            width: 100%; /* Ocupa a largura disponível */
        }

        .debate-timer-display {
            font-size: 1.5em; /* Tamanho original */
            font-weight: bold;
            padding: 5px 10px; /* Padding original */
            border-radius: 4px; /* Raio original */
            min-width: 90px; /* Largura mínima original */
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Cores dos displays dos temporizadores (mantidas claras para visibilidade) */
            background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; /* Default green */
            box-sizing: border-box; /* ESSENCIAL: Inclui padding e borda na dimensão */
        }

        /* Cores dos displays dos temporizadores */
        .debate-timer-display.yellow { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .debate-timer-display.red { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Media queries para responsividade no pop-up - Ajustadas para o original */
        @media (max-width: 900px) {
            #timerDisplay {
                font-size: 10em;
                min-width: 400px;
            }
            #speakerName {
                font-size: 3em;
            }
            #speakerMessage {
                font-size: 2em;
            }
            /* Ajustes para o modo debate em telas menores */
            #debateSpeakersGrid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Permite 3 colunas em telas menores */
            }
        }

        @media (max-width: 600px) {
            #mainClockContainer {
                padding: 10px; /* Menor padding para telas muito pequenas */
            }
            #timerDisplay {
                font-size: 6em;
                min-width: 280px;
                padding: 10px 20px;
            }
            #speakerName {
                font-size: 2em;
            }
            #speakerMessage {
                font-size: 1.5em;
            }
            /* Ajustes para o modo debate em telas muito pequenas */
            #debateSpeakersGrid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Permite 2 colunas em telas muito pequenas */
                gap: 5px;
                padding: 2px;
            }
            .debate-speaker-card {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="mainClockContainer">
        <div id="speakerName">Nenhum Palestrante Ativo</div>
        <div id="timerDisplay">00:00</div>
        <div id="speakerMessage"></div>
    </div>

    <div id="debateModeContainer">
        <div id="debateSpeakersGrid">
            </div>
    </div>

    <script>
        const speakerNameDisplay = document.getElementById('speakerName');
        const timerDisplay = document.getElementById('timerDisplay');
        const speakerMessageDisplay = document.getElementById('speakerMessage');
        const mainClockContainer = document.getElementById('mainClockContainer');
        const debateModeContainer = document.getElementById('debateModeContainer');
        const debateSpeakersGrid = document.getElementById('debateSpeakersGrid');

        let currentIntervalId = null;
        let globalYellowThreshold = 60;
        let globalRedThreshold = 10;
        let isPopoutDebateModeActive = false;

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function getDisplayColor(timeLeft, yellow, red) {
            if (timeLeft <= red) {
                return 'red';
            } else if (timeLeft <= yellow) {
                return 'yellow';
            } else {
                return 'green';
            }
        }

        // Listener para mensagens da janela principal
        window.addEventListener('message', (event) => {
            const isLocalOrigin = ['null', window.location.origin].includes(event.origin);
            if (!isLocalOrigin && !event.origin.startsWith('file://')) {
                console.warn('Popout: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            const data = event.data;

            if (data.type === 'updateAll') {
                globalYellowThreshold = data.globalYellow;
                globalRedThreshold = data.globalRed;

                if (data.isDebateModeActive) {
                    isPopoutDebateModeActive = true;
                    mainClockContainer.style.display = 'none';
                    debateModeContainer.style.display = 'flex';
                    updateDebateSpeakers(data.allTimers);
                } else {
                    isPopoutDebateModeActive = false;
                    mainClockContainer.style.display = 'flex';
                    debateModeContainer.style.display = 'none';
                    updateMainClock(data);
                }

                updateSpeakerMessage(data.speakerMessage);
            }
        });

        function updateMainClock(data) {
            speakerNameDisplay.textContent = data.activeSpeakerName;
            timerDisplay.textContent = formatTime(data.activeSpeakerTimeLeft);
            // Reverter a lógica de classe para aplicar apenas a cor (green, yellow, red)
            timerDisplay.className = ''; 
            timerDisplay.classList.add(getDisplayColor(data.activeSpeakerTimeLeft, globalYellowThreshold, globalRedThreshold));
            
            // Adicionar/remover a classe de borda ativa SEPARADAMENTE
            if (data.activeSpeakerName !== 'Nenhum Ativo' && !data.activeSpeakerIsPaused) {
                timerDisplay.classList.add('active-main-border');
            } else {
                timerDisplay.classList.remove('active-main-border');
            }
        }

        function updateDebateSpeakers(allTimersData) {
            debateSpeakersGrid.innerHTML = ''; // Limpar cards existentes

            allTimersData.sort((a, b) => a.name.localeCompare(b.name)); // Ordenar por nome

            allTimersData.forEach(timerData => {
                const card = document.createElement('div');
                card.className = 'debate-speaker-card'; // Classe original
                card.setAttribute('data-id', timerData.id);

                const nameDiv = document.createElement('div');
                nameDiv.className = 'debate-speaker-name'; // Classe original
                nameDiv.textContent = timerData.name;

                const timerDiv = document.createElement('div');
                timerDiv.className = 'debate-timer-display'; // Classe original
                timerDiv.textContent = formatTime(timerData.timeLeft);
                timerDiv.classList.add(timerData.color); // Adiciona a classe de cor (red, yellow, green)

                // Adiciona a classe de destaque se for o timer ativo E NÃO estiver pausado
                if (timerData.isActive && !timerData.isPaused) {
                    card.classList.add('active-timer-popout');
                }

                card.appendChild(nameDiv);
                card.appendChild(timerDiv);
                debateSpeakersGrid.appendChild(card);
            });
        }

        function updateSpeakerMessage(message) {
            if (message) {
                speakerMessageDisplay.textContent = message;
                speakerMessageDisplay.classList.add('visible');
            } else {
                speakerMessageDisplay.classList.remove('visible');
                // Don't clear text immediately to allow fade out
                setTimeout(() => {
                    if (!speakerMessageDisplay.classList.contains('visible')) {
                        speakerMessageDisplay.textContent = '';
                    }
                }, 500); // Match transition duration
            }
        }

        // Informa a janela principal que o pop-up está pronto
        window.addEventListener('DOMContentLoaded', () => {
            window.opener.postMessage({ type: 'popoutReady' }, window.location.origin);
        });

        // Informa a janela principal quando o pop-up é fechado
        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'popoutClosed' }, window.location.origin);
            }
        });
    </script>
</body>
</html>
