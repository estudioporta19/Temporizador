<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrã do Palestrante</title>
    <style>
        /* Revertendo para o estilo original, com correções para o scroll e borda */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0; /* REMOVIDO PADDING AQUI - DEIXAR O CONTEÚDO CONTROLAR O PADDING */
            background-color: #1a1a1a;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da viewport */
            overflow: hidden; /* EVITA SCROLLS NO BODY, deixa os sub-contêineres gerirem */
            box-sizing: border-box; /* Garante que padding e border sejam incluídos na largura/altura total */
        }

        #mainClockContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            height: 100%; /* Ocupa a altura total */
            text-align: center;
            padding: 20px; /* Padding para o conteúdo principal, dá espaço à borda */
            box-sizing: border-box; /* ESSENCIAL para que o padding não cause scroll */
        }

        #speakerName {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 95%; /* Limita a largura para evitar overflow */
        }

        #timerDisplay {
            font-size: 15em;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 15px;
            min-width: 600px;
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease; /* Removida transição de border */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            /* Borda será adicionada via JavaScript para o destaque */
        }

        /* Cores originais mantidas */
        #timerDisplay.green { background-color: #d4edda; color: #155724; }
        #timerDisplay.yellow { background-color: #fff3cd; color: #856404; }
        #timerDisplay.red { background-color: #f8d7da; color: #721c24; }
        
        /* NOVO: Estilo para a borda do timer ativo na tela principal */
        #timerDisplay.active-main-border {
            border: 5px solid #28a745; /* Borda verde clara */
        }

        #speakerMessage {
            font-size: 2.5em;
            color: #ccc;
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            max-width: 90%;
            word-wrap: break-word;
        }
        #speakerMessage.visible {
            opacity: 1;
        }
        
        /* Estilos para o Modo Debate */
        #debateModeContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px; /* Adiciona um pequeno padding geral para o container do debate */
            box-sizing: border-box; /* ESSENCIAL para o padding */
        }

        #debateSpeakersGrid {
            display: grid;
            /* Ajustado para 3 colunas fixas e responsive, com largura mínima menor */
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 10px; /* Reduzido o gap entre as cards */
            width: 100%;
            flex-grow: 1;
            overflow-y: auto; /* Permite scroll vertical se houver muitos */
            overflow-x: hidden; /* Garante que não haja scroll horizontal no grid */
            padding: 5px; /* Pequeno padding interno para o grid */
            box-sizing: border-box; /* ESSENCIAL para o padding */
            justify-content: center;
            align-content: start;
        }

        .debate-speaker-card {
            background-color: #3a3a3a;
            border: 2px solid #777; /* Borda original dos participantes */
            border-radius: 4px;
            padding: 10px; /* Padding original */
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; /* ESSENCIAL: Inclui padding e borda na dimensão */
            max-width: 100%; /* Garante que a card não exceda a largura da sua célula */
            margin: 0; /* Remove qualquer margem automática extra */
        }

        /* NOVO: Estilo para a borda do timer ativo no modo debate */
        .debate-speaker-card.active-timer-popout {
            border: 2px solid #28a745; /* Borda verde clara para o ativo */
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3); /* Sombra suave */
            transform: scale(1.02); /* Pequeno zoom para destaque */
        }

        .debate-speaker-name {
            font-size: 1em; /* Tamanho original */
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px; /* Margem original */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .debate-timer-display {
            font-size: 1.5em; /* Tamanho original */
            font-weight: bold;
            padding: 5px 10px; /* Padding original */
            border-radius: 4px; /* Raio original */
            min-width: 90px; /* Largura mínima original */
            text-align: center;
            /* Cores já definidas acima */
            box-sizing: border-box; /* ESSENCIAL para o padding */
        }

        /* Cores dos displays dos temporizadores (mantidas claras para visibilidade) */
        .debate-timer-display.green { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .debate-timer-display.yellow { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .debate-timer-display.red { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }


        /* Media queries para responsividade no pop-up - Ajustadas */
        @media (max-width: 900px) {
            #timerDisplay {
                font-size: 10em;
                min-width: 400px;
            }
            #speakerName {
                font-size: 3em;
            }
            #speakerMessage {
                font-size: 2em;
            }
            /* Ajustes para o modo debate em telas menores */
            #debateSpeakersGrid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Reduz min-width */
            }
            .debate-speaker-name {
                font-size: 1em; /* Manter pequeno */
            }
            .debate-timer-display {
                font-size: 1.5em; /* Manter pequeno */
                min-width: 80px; /* Reduzir min-width */
            }
        }

        @media (max-width: 600px) {
            #mainClockContainer {
                padding: 10px; /* Menor padding para telas muito pequenas */
            }
            #timerDisplay {
                font-size: 6em;
                min-width: 280px;
                padding: 10px 20px;
            }
            #speakerName {
                font-size: 2em;
            }
            #speakerMessage {
                font-size: 1.5em;
            }
            /* Ajustes para o modo debate em telas muito pequenas */
            #debateSpeakersGrid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Reduz ainda mais min-width */
                gap: 5px; /* Reduz gap */
                padding: 2px; /* Reduz padding */
            }
            .debate-speaker-card {
                padding: 5px; /* Reduz padding da card */
            }
            .debate-speaker-name {
                font-size: 0.9em; /* Ainda menor */
            }
            .debate-timer-display {
                font-size: 1.2em; /* Ainda menor */
                min-width: 70px; /* Ainda menor */
            }
        }
    </style>
</head>
<body>
    <div id="mainClockContainer">
        <div id="speakerName">Nenhum Palestrante Ativo</div>
        <div id="timerDisplay">00:00</div>
        <div id="speakerMessage"></div>
    </div>

    <div id="debateModeContainer">
        <div id="debateSpeakersGrid">
            </div>
    </div>

    <script>
        const speakerNameDisplay = document.getElementById('speakerName');
        const timerDisplay = document.getElementById('timerDisplay');
        const speakerMessageDisplay = document.getElementById('speakerMessage');
        const mainClockContainer = document.getElementById('mainClockContainer');
        const debateModeContainer = document.getElementById('debateModeContainer');
        const debateSpeakersGrid = document.getElementById('debateSpeakersGrid');

        let currentIntervalId = null;
        let globalYellowThreshold = 60;
        let globalRedThreshold = 10;
        let isPopoutDebateModeActive = false;

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function getDisplayColor(timeLeft, yellow, red) {
            if (timeLeft <= red) {
                return 'red';
            } else if (timeLeft <= yellow) {
                return 'yellow';
            } else {
                return 'green';
            }
        }

        // Listener para mensagens da janela principal
        window.addEventListener('message', (event) => {
            const isLocalOrigin = ['null', window.location.origin].includes(event.origin);
            if (!isLocalOrigin && !event.origin.startsWith('file://')) {
                console.warn('Popout: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            const data = event.data;

            if (data.type === 'updateAll') {
                globalYellowThreshold = data.globalYellow;
                globalRedThreshold = data.globalRed;

                if (data.isDebateModeActive) {
                    isPopoutDebateModeActive = true;
                    mainClockContainer.style.display = 'none';
                    debateModeContainer.style.display = 'flex';
                    updateDebateSpeakers(data.allTimers);
                } else {
                    isPopoutDebateModeActive = false;
                    mainClockContainer.style.display = 'flex';
                    debateModeContainer.style.display = 'none';
                    updateMainClock(data);
                }

                updateSpeakerMessage(data.speakerMessage);
            }
        });

        function updateMainClock(data) {
            speakerNameDisplay.textContent = data.activeSpeakerName;
            timerDisplay.textContent = formatTime(data.activeSpeakerTimeLeft);
            timerDisplay.className = ''; // Reset classes
            timerDisplay.classList.add(getDisplayColor(data.activeSpeakerTimeLeft, globalYellowThreshold, globalRedThreshold));
            
            // Adiciona ou remove a borda ativa com base no estado de pausa e se é o timer ativo
            // Apenas adiciona a borda se houver um timer ativo E não estiver pausado
            if (data.activeSpeakerName !== 'Nenhum Ativo' && !data.activeSpeakerIsPaused) {
                timerDisplay.classList.add('active-main-border');
            } else {
                timerDisplay.classList.remove('active-main-border');
            }
        }

        function updateDebateSpeakers(allTimersData) {
            debateSpeakersGrid.innerHTML = ''; // Clear existing cards

            allTimersData.sort((a, b) => a.name.localeCompare(b.name)); // Sort by name

            allTimersData.forEach(timerData => {
                const card = document.createElement('div');
                card.className = 'debate-speaker-card';
                card.setAttribute('data-id', timerData.id);

                const nameDiv = document.createElement('div');
                nameDiv.className = 'debate-speaker-name';
                nameDiv.textContent = timerData.name;

                const timerDiv = document.createElement('div');
                timerDiv.className = 'debate-timer-display';
                timerDiv.textContent = formatTime(timerData.timeLeft);
                timerDiv.classList.add(timerData.color);

                // Adiciona a classe de destaque se for o timer ativo E NÃO estiver pausado
                if (timerData.isActive && !timerData.isPaused) {
                    card.classList.add('active-timer-popout');
                }

                card.appendChild(nameDiv);
                card.appendChild(timerDiv);
                debateSpeakersGrid.appendChild(card);
            });
        }

        function updateSpeakerMessage(message) {
            if (message) {
                speakerMessageDisplay.textContent = message;
                speakerMessageDisplay.classList.add('visible');
            } else {
                speakerMessageDisplay.classList.remove('visible');
                // Don't clear text immediately to allow fade out
                setTimeout(() => {
                    if (!speakerMessageDisplay.classList.contains('visible')) {
                        speakerMessageDisplay.textContent = '';
                    }
                }, 500); // Match transition duration
            }
        }

        // Informa a janela principal que o pop-up está pronto
        window.addEventListener('DOMContentLoaded', () => {
            window.opener.postMessage({ type: 'popoutReady' }, window.location.origin);
        });

        // Informa a janela principal quando o pop-up é fechado
        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'popoutClosed' }, window.location.origin);
            }
        });
    </script>
</body>
</html>
