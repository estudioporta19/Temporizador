<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrã do Palestrante</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px; /* Adiciona padding geral para garantir espaço para bordas */
            background-color: #1a1a1a;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Ajusta a altura considerando o padding */
            overflow: hidden; /* Evita scrolls indesejados no body */
        }

        #mainClockContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Ocupa espaço disponível */
            width: 100%; /* Garante que o contêiner principal ocupe a largura total */
            text-align: center;
        }

        #speakerName {
            font-size: 4em; /* Tamanho grande para o nome */
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            white-space: nowrap; /* Evita quebra de linha */
            overflow: hidden; /* Esconde o excesso */
            text-overflow: ellipsis; /* Adiciona "..." se o texto for muito longo */
            max-width: 95%; /* Limita a largura para evitar overflow */
        }

        #timerDisplay {
            font-size: 15em; /* Gigante para o tempo */
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 15px;
            min-width: 600px; /* Garante um tamanho mínimo consistente */
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease, border 0.5s ease;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Sombra mais proeminente */
            border: 5px solid transparent; /* Adiciona uma borda transparente para começar */
        }

        #timerDisplay.green { background-color: #d4edda; color: #155724; border-color: #28a745; }
        #timerDisplay.yellow { background-color: #fff3cd; color: #856404; border-color: #ffc107; }
        #timerDisplay.red { background-color: #f8d7da; color: #721c24; border-color: #dc3545; }
        #timerDisplay.active-border { border-color: #28a745; } /* Borda verde para o ativo */


        #speakerMessage {
            font-size: 2.5em; /* Tamanho razoável para a mensagem */
            color: #ccc;
            margin-top: 30px;
            text-align: center;
            opacity: 0; /* Começa invisível */
            transition: opacity 0.5s ease; /* Transição suave */
            max-width: 90%; /* Limita a largura da mensagem */
            word-wrap: break-word; /* Permite quebras de palavra longas */
        }
        #speakerMessage.visible {
            opacity: 1; /* Torna visível */
        }
        
        /* Estilos para o Modo Debate */
        #debateModeContainer {
            display: none; /* Inicia oculto */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%; /* Ocupa a altura total disponível */
            padding: 0 10px; /* Padding para as bordas não cortarem */
            box-sizing: border-box; /* Inclui padding na largura e altura */
        }

        #debateSpeakersGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Auto-ajustável com largura mínima */
            gap: 15px; /* Espaço entre as cards */
            width: 100%;
            flex-grow: 1; /* Permite que o grid ocupe o espaço disponível */
            overflow-y: auto; /* Adiciona scroll se houver muitos participantes */
            padding: 10px; /* Padding interno para evitar que cards toquem as bordas do grid */
            box-sizing: border-box; /* Inclui padding na largura e altura */
            justify-content: center; /* Centraliza cards no grid */
            align-content: start; /* Alinha o conteúdo ao topo */
        }

        .debate-speaker-card {
            background-color: #3a3a3a;
            border: 3px solid #555; /* Borda padrão mais grossa */
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaço entre nome e tempo */
            align-items: center;
            box-sizing: border-box; /* Inclui padding e borda na dimensão */
            max-width: 300px; /* Limita a largura máxima para não ficarem muito grandes */
            margin: 0 auto; /* Centraliza a card dentro da sua célula do grid */
        }

        .debate-speaker-card.active-timer-popout {
            border-color: #28a745; /* Borda verde para o ativo */
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5); /* Sombra maior para destaque */
            transform: scale(1.02); /* Pequeno zoom no ativo */
        }

        .debate-speaker-name {
            font-size: 1.8em; /* Nome maior */
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%; /* Ocupa a largura da card */
        }

        .debate-timer-display {
            font-size: 3em; /* Tempo maior */
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            min-width: 150px;
            text-align: center;
            background-color: #d4edda; /* Default green */
            color: #155724;
            border: 2px solid #c3e6cb;
            box-sizing: border-box;
        }

        .debate-timer-display.yellow { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
        .debate-timer-display.red { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }

        /* Media queries para responsividade no pop-up */
        @media (max-width: 900px) {
            #timerDisplay {
                font-size: 10em;
                min-width: 400px;
            }
            #speakerName {
                font-size: 3em;
            }
            #speakerMessage {
                font-size: 2em;
            }
            .debate-speaker-name {
                font-size: 1.5em;
            }
            .debate-timer-display {
                font-size: 2.5em;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #timerDisplay {
                font-size: 6em;
                min-width: 280px;
                padding: 10px 20px;
            }
            #speakerName {
                font-size: 2em;
            }
            #speakerMessage {
                font-size: 1.5em;
            }
            .debate-speaker-card {
                padding: 10px;
            }
            .debate-speaker-name {
                font-size: 1.2em;
            }
            .debate-timer-display {
                font-size: 2em;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="mainClockContainer">
        <div id="speakerName">Nenhum Palestrante Ativo</div>
        <div id="timerDisplay">00:00</div>
        <div id="speakerMessage"></div>
    </div>

    <div id="debateModeContainer">
        <div id="debateSpeakersGrid">
            </div>
    </div>

    <script>
        const speakerNameDisplay = document.getElementById('speakerName');
        const timerDisplay = document.getElementById('timerDisplay');
        const speakerMessageDisplay = document.getElementById('speakerMessage');
        const mainClockContainer = document.getElementById('mainClockContainer');
        const debateModeContainer = document.getElementById('debateModeContainer');
        const debateSpeakersGrid = document.getElementById('debateSpeakersGrid');

        let currentIntervalId = null;
        let globalYellowThreshold = 60;
        let globalRedThreshold = 10;
        let isPopoutDebateModeActive = false;

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function getDisplayColor(timeLeft, yellow, red) {
            if (timeLeft <= red) {
                return 'red';
            } else if (timeLeft <= yellow) {
                return 'yellow';
            } else {
                return 'green';
            }
        }

        // Listener para mensagens da janela principal
        window.addEventListener('message', (event) => {
            const isLocalOrigin = ['null', window.location.origin].includes(event.origin);
            if (!isLocalOrigin && !event.origin.startsWith('file://')) {
                console.warn('Popout: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            const data = event.data;

            if (data.type === 'updateAll') {
                globalYellowThreshold = data.globalYellow;
                globalRedThreshold = data.globalRed;

                if (data.isDebateModeActive) {
                    isPopoutDebateModeActive = true;
                    mainClockContainer.style.display = 'none';
                    debateModeContainer.style.display = 'flex';
                    updateDebateSpeakers(data.allTimers);
                } else {
                    isPopoutDebateModeActive = false;
                    mainClockContainer.style.display = 'flex';
                    debateModeContainer.style.display = 'none';
                    updateMainClock(data);
                }

                updateSpeakerMessage(data.speakerMessage);
            }
        });

        function updateMainClock(data) {
            speakerNameDisplay.textContent = data.activeSpeakerName;
            timerDisplay.textContent = formatTime(data.activeSpeakerTimeLeft);
            timerDisplay.className = 'display'; // Reset classes
            timerDisplay.classList.add(getDisplayColor(data.activeSpeakerTimeLeft, globalYellowThreshold, globalRedThreshold));
            
            // Adiciona ou remove a borda ativa com base no estado de pausa e se é o timer ativo
            if (!data.activeSpeakerIsPaused && data.activeSpeakerName !== 'Nenhum Ativo') {
                timerDisplay.classList.add('active-border');
            } else {
                timerDisplay.classList.remove('active-border');
            }
        }

        function updateDebateSpeakers(allTimersData) {
            debateSpeakersGrid.innerHTML = ''; // Clear existing cards

            allTimersData.sort((a, b) => a.name.localeCompare(b.name)); // Sort by name

            allTimersData.forEach(timerData => {
                const card = document.createElement('div');
                card.className = 'debate-speaker-card';
                card.setAttribute('data-id', timerData.id);

                const nameDiv = document.createElement('div');
                nameDiv.className = 'debate-speaker-name';
                nameDiv.textContent = timerData.name;

                const timerDiv = document.createElement('div');
                timerDiv.className = 'debate-timer-display';
                timerDiv.textContent = formatTime(timerData.timeLeft);
                timerDiv.classList.add(timerData.color);

                // Adiciona a classe de destaque se for o timer ativo E NÃO estiver pausado
                if (timerData.isActive && !timerData.isPaused) {
                    card.classList.add('active-timer-popout');
                }

                card.appendChild(nameDiv);
                card.appendChild(timerDiv);
                debateSpeakersGrid.appendChild(card);
            });
        }

        function updateSpeakerMessage(message) {
            if (message) {
                speakerMessageDisplay.textContent = message;
                speakerMessageDisplay.classList.add('visible');
            } else {
                speakerMessageDisplay.classList.remove('visible');
                // Don't clear text immediately to allow fade out
                setTimeout(() => {
                    if (!speakerMessageDisplay.classList.contains('visible')) {
                        speakerMessageDisplay.textContent = '';
                    }
                }, 500); // Match transition duration
            }
        }

        // Informa a janela principal que o pop-up está pronto
        window.addEventListener('DOMContentLoaded', () => {
            window.opener.postMessage({ type: 'popoutReady' }, window.location.origin);
        });

        // Informa a janela principal quando o pop-up é fechado
        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'popoutClosed' }, window.location.origin);
            }
        });
    </script>
</body>
</html>
