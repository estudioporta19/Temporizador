<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Pop-out</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            /* Removido justify-content: space-between; para controlar as alturas explicitamente */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        #floatingClockParticipantName {
            font-size: 2.5em; /* Ligeiramente menor para dar mais espaço ao relógio */
            font-weight: bold;
            color: #f8f9fa;
            margin-bottom: 5px; /* Reduzida a margem */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            text-align: center;
            line-height: 1.2;
            flex-shrink: 0;
            padding: 0 15px;
            box-sizing: border-box;
            width: 100%;
            /* min-height removido para deixar o flexbox gerir */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 15%; /* Ocupa uma parte menor, mas ainda visível, do topo */
        }

        #mainClockDisplay {
            font-size: 18vw; /* Ajustado para ser maior, % da largura da viewport */
            line-height: 1em;
            font-weight: bold;
            color: #28a745;
            letter-spacing: 5px;
            margin: 0; /* Removido auto para controle de altura */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            transition: color 0.3s ease;
            flex-grow: 1; /* Permite ocupar o espaço disponível */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 60%; /* Relógio ocupa 60% da altura do ecrã */
            max-height: 60%; /* Garante que não exceda */
            box-sizing: border-box;
        }

        /* Classes de cor para o display do pop-up */
        #mainClockDisplay.red { color: #dc3545; }
        #mainClockDisplay.yellow { color: #ffc107; }
        #mainClockDisplay.green { color: #28a745; }

        #speakerMessageDisplay {
            width: 100%;
            background-color: #444;
            color: #eee;
            padding: 15px 20px;
            border-top: 2px solid #666;
            text-align: center;
            font-size: 2.5em; /* Aumentado para letras grandes */
            font-weight: 500;
            height: 25%; /* Ocupa 25% da altura do ecrã */
            max-height: 25%; /* Garante que não exceda */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow: auto;
            line-height: 1.4;
        }

        /* Ajustes para quando a janela é muito pequena */
        @media (max-width: 400px), (max-height: 400px) {
            #floatingClockParticipantName { font-size: 1.8em; }
            #mainClockDisplay { font-size: 15vw; letter-spacing: 2px; }
            #speakerMessageDisplay { font-size: 1.8em; padding: 10px; }
        }
    </style>
</head>
<body>
    <p id="floatingClockParticipantName">Nenhum Ativo</p>
    <div id="mainClockDisplay">00:00</div>
    <div id="speakerMessageDisplay"></div>

    <script>
        const floatingClockParticipantName = document.getElementById('floatingClockParticipantName');
        const mainClockDisplay = document.getElementById('mainClockDisplay');
        const speakerMessageDisplay = document.getElementById('speakerMessageDisplay');

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        window.addEventListener('message', (event) => {
            if (event.origin !== window.opener.location.origin) {
                console.warn('Pop-out: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            if (event.data && event.data.type === 'updateClock') {
                const { name, timeLeft, color } = event.data;
                floatingClockParticipantName.textContent = name;
                mainClockDisplay.textContent = formatTime(timeLeft);
                mainClockDisplay.classList.remove('red', 'yellow', 'green');
                if (color) {
                    mainClockDisplay.classList.add(color);
                }
            } else if (event.data && event.data.type === 'updateMessage') {
                const { message } = event.data;
                speakerMessageDisplay.textContent = message;
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'popoutReady' }, window.location.origin);
                console.log('Pop-out: Enviou popoutReady para o main.');
            }
        });

        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'popoutClosed' }, window.location.origin);
                console.log('Pop-out: Enviou popoutClosed para o main.');
            }
        });
    </script>
</body>
</html>
