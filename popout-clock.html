<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Pop-out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Fundo escuro */
            color: white; /* Texto claro */
            overflow: hidden; /* Evita barras de rolagem */
        }

        #floatingClockParticipantName {
            font-size: 2.2em; /* Um pouco maior para o pop-out */
            color: #f8f9fa;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            padding: 0 10px; /* Para evitar que o nome toque nas bordas */
        }

        #mainClockDisplay {
            font-size: 8em; /* Grande para fácil visualização */
            font-weight: bold;
            color: #28a745; /* Cor padrão verde */
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: color 0.3s ease; /* Transição suave de cor */
        }

        /* Classes de cor para o display do pop-up */
        #mainClockDisplay.red {
            color: #dc3545; /* Vermelho */
        }
        #mainClockDisplay.yellow {
            color: #ffc107; /* Amarelo */
        }
        #mainClockDisplay.green {
            color: #28a745; /* Verde */
        }
    </style>
</head>
<body>
    <p id="floatingClockParticipantName">Nenhum Ativo</p>
    <div id="mainClockDisplay">00:00</div>

    <script>
        const floatingClockParticipantName = document.getElementById('floatingClockParticipantName');
        const mainClockDisplay = document.getElementById('mainClockDisplay');

        // Função para formatar o tempo (copiada do index.html para consistência)
        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // Listener para mensagens da janela principal
        window.addEventListener('message', (event) => {
            // Verifique a origem da mensagem por segurança
            if (event.origin !== window.opener.location.origin) {
                console.warn('Pop-out: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            // console.log('Pop-out: Mensagem recebida:', event.data); // Para depuração

            if (event.data && event.data.type === 'updateClock') {
                const { name, timeLeft, color } = event.data; // Recebe a nova propriedade 'color'

                floatingClockParticipantName.textContent = name;
                mainClockDisplay.textContent = formatTime(timeLeft);

                // Remove todas as classes de cor e adiciona a cor recebida
                mainClockDisplay.classList.remove('red', 'yellow', 'green');
                if (color) {
                    mainClockDisplay.classList.add(color);
                }
            }
        });

        // Envia uma mensagem para a janela principal quando o pop-out estiver pronto
        window.addEventListener('DOMContentLoaded', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'popoutReady' }, window.location.origin);
                console.log('Pop-out: Enviou popoutReady para o main.');
            }
        });

        // Envia uma mensagem para a janela principal quando o pop-out for fechado
        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'popoutClosed' }, window.location.origin);
                console.log('Pop-out: Enviou popoutClosed para o main.');
            }
        });
    </script>
</body>
</html>
