<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Pop-out</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            overflow: hidden; /* Remove barras de rolagem */
            padding: 10px;
            box-sizing: border-box;
            transition: background-color 0.4s ease-in-out; /* Transição mais lenta para o flash */
            position: relative; /* Para posicionar a hora atual */
        }

        #currentTimePopout { /* Estilo para a hora atual no pop-up */
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 3.8em; /* **Ajustado para ser similar ao nome do participante** */
            color: #eee;
            font-weight: bolder;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            z-index: 10;
        }

        #floatingClockParticipantName {
            font-size: 3.5em; /* Tamanho do nome do participante */
            font-weight: bold;
            color: #f8f9fa;
            margin-top: 80px; /* **Ajustado para dar espaço à hora** */
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            text-align: center;
            line-height: 1.2;
            flex-shrink: 0;
            padding: 0 15px;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 15vh; /* Ocupa 15% da altura da viewport */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #mainClockDisplay {
            font-size: 25vw; /* ENORME: 25% da largura da viewport para o relógio */
            line-height: 1em; /* Garante que os dígitos caibam */
            font-weight: bold;
            color: #28a745;
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            transition: color 0.3s ease;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 60vh; /* Relógio ocupa 60% da altura da viewport */
            max-height: 60vh;
            box-sizing: border-box;
        }

        /* Classes de cor para o display do pop-up */
        #mainClockDisplay.red { color: #dc3545; }
        #mainClockDisplay.yellow { color: #ffc107; }
        #mainClockDisplay.green { color: #28a745; }

        /* Estilos para o efeito de piscar */
        body.flash-active {
            background-color: #550000; /* Um vermelho escuro */
        }

        #speakerMessageDisplay {
            width: 100%;
            background-color: #444;
            color: #eee;
            padding: 15px 20px;
            border-top: 2px solid #666;
            text-align: center;
            font-size: 4vw; /* Mensagem responsiva à largura da viewport */
            font-weight: 500;
            height: 25vh; /* Ocupa 25% da altura da viewport */
            max-height: 25vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow: auto; /* Adiciona barra de rolagem se a mensagem for muito longa */
            line-height: 1.4;
        }

        /* Ajustes para quando a janela é muito pequena, garantindo legibilidade mínima */
        @media (max-width: 600px), (max-height: 500px) {
            #currentTimePopout {
                font-size: 2.5em; /* **Ajuste responsivo para telas menores** */
                top: 10px;
                left: 10px;
            }
            #floatingClockParticipantName {
                font-size: 2em;
                margin-top: 60px; /* **Ajustado para telas menores** */
            }
            #mainClockDisplay { font-size: 20vw; letter-spacing: 2px; }
            #speakerMessageDisplay { font-size: 3vw; padding: 10px; }
        }
    </style>
</head>
<body>
    <div id="currentTimePopout"></div>
    <p id="floatingClockParticipantName">Nenhum Ativo</p>
    <div id="mainClockDisplay">00:00</div>
    <div id="speakerMessageDisplay"></div>

    <script>
        const floatingClockParticipantName = document.getElementById('floatingClockParticipantName');
        const mainClockDisplay = document.getElementById('mainClockDisplay');
        const speakerMessageDisplay = document.getElementById('speakerMessageDisplay');
        const body = document.body;
        const currentTimePopout = document.getElementById('currentTimePopout');

        let flashInterval = null;
        let isFlashingActive = false;

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function startContinuousFlashing() {
            if (flashInterval) return;

            flashInterval = setInterval(() => {
                body.classList.toggle('flash-active');
            }, 800);
            isFlashingActive = true;
        }

        function stopFlashing() {
            if (flashInterval) {
                clearInterval(flashInterval);
                flashInterval = null;
            }
            body.classList.remove('flash-active');
            body.style.backgroundColor = '#222';
            isFlashingActive = false;
        }

        function updateCurrentTimeDisplay() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            currentTimePopout.textContent = `${hours}:${minutes}:${seconds}`;
        }

        window.addEventListener('message', (event) => {
            const isLocalOrigin = ['null', window.location.origin].includes(event.origin);
            if (!isLocalOrigin && !event.origin.startsWith('file://')) {
                console.warn('Pop-out: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            if (event.data && event.data.type === 'updateClock') {
                const { name, timeLeft, color } = event.data;
                floatingClockParticipantName.textContent = name;
                mainClockDisplay.textContent = formatTime(timeLeft);
                mainClockDisplay.classList.remove('red', 'yellow', 'green');
                if (color) {
                    mainClockDisplay.classList.add(color);
                }

                if (timeLeft < 0) {
                    if (!isFlashingActive) {
                        startContinuousFlashing();
                    }
                } else {
                    stopFlashing();
                }
            } else if (event.data && event.data.type === 'updateMessage') {
                const { message } = event.data;
                speakerMessageDisplay.textContent = message;
            } else if (event.data && event.data.type === 'updateCurrentTime') {
                currentTimePopout.textContent = event.data.time;
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            if (window.opener) {
                const isLocalOrigin = ['null', window.opener.location.origin].includes(window.location.origin);
                const targetOrigin = isLocalOrigin ? window.opener.location.origin : '*';
                window.opener.postMessage({ type: 'popoutReady' }, targetOrigin);
            }
            // Iniciar a atualização da hora atual no pop-up
            updateCurrentTimeDisplay();
            setInterval(updateCurrentTimeDisplay, 1000);
        });

        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                const isLocalOrigin = ['null', window.opener.location.origin].includes(window.location.origin);
                const targetOrigin = isLocalOrigin ? window.opener.location.origin : '*';
                window.opener.postMessage({ type: 'popoutClosed' }, targetOrigin);
            }
            stopFlashing();
        });
    </script>
</body>
</html>
