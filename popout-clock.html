<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Pop-out</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            overflow: hidden; /* Remove barras de rolagem */
            padding: 10px;
            box-sizing: border-box;
        }

        #floatingClockParticipantName {
            font-size: 3.5em; /* Aumentado para melhor visibilidade */
            font-weight: bold;
            color: #f8f9fa;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            text-align: center;
            line-height: 1.2;
            flex-shrink: 0;
            padding: 0 15px;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 15vh; /* Ocupa 15% da altura da viewport */
            overflow: hidden; /* Garante que nomes longos não quebrem o layout */
            text-overflow: ellipsis; /* Adiciona '...' para nomes longos */
            white-space: nowrap; /* Impede quebra de linha do nome */
        }

        #mainClockDisplay {
            font-size: 25vw; /* ENORME: 25% da largura da viewport para o relógio */
            line-height: 1em; /* Garante que os dígitos caibam */
            font-weight: bold;
            color: #28a745;
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            transition: color 0.3s ease;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 60vh; /* Relógio ocupa 60% da altura da viewport */
            max-height: 60vh;
            box-sizing: border-box;
        }

        /* Classes de cor para o display do pop-up */
        #mainClockDisplay.red { color: #dc3545; }
        #mainClockDisplay.yellow { color: #ffc107; }
        #mainClockDisplay.green { color: #28a745; }

        #speakerMessageDisplay {
            width: 100%;
            background-color: #444;
            color: #eee;
            padding: 15px 20px;
            border-top: 2px solid #666;
            text-align: center;
            font-size: 4vw; /* Mensagem responsiva à largura da viewport */
            font-weight: 500;
            height: 25vh; /* Ocupa 25% da altura da viewport */
            max-height: 25vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow: auto; /* Adiciona barra de rolagem se a mensagem for muito longa */
            line-height: 1.4;
        }

        /* Ajustes para quando a janela é muito pequena, garantindo legibilidade mínima */
        @media (max-width: 600px), (max-height: 500px) {
            #floatingClockParticipantName { font-size: 2em; }
            #mainClockDisplay { font-size: 20vw; letter-spacing: 2px; }
            #speakerMessageDisplay { font-size: 3vw; padding: 10px; }
        }
    </style>
</head>
<body>
    <p id="floatingClockParticipantName">Nenhum Ativo</p>
    <div id="mainClockDisplay">00:00</div>
    <div id="speakerMessageDisplay"></div>

    <script>
        const floatingClockParticipantName = document.getElementById('floatingClockParticipantName');
        const mainClockDisplay = document.getElementById('mainClockDisplay');
        const speakerMessageDisplay = document.getElementById('speakerMessageDisplay');

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        window.addEventListener('message', (event) => {
            // Verificar a origem da mensagem para segurança
            // No ambiente local, event.origin pode ser 'null' ou 'file://'.
            // Para GitHub Pages, será o URL completo.
            // Para simplificar para o ambiente de desenvolvimento/teste, permitimos 'null' ou o 'file://' se for o caso.
            const isLocalOrigin = ['null', window.location.origin].includes(event.origin);
            if (!isLocalOrigin && !event.origin.startsWith('file://')) {
                console.warn('Pop-out: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }


            if (event.data && event.data.type === 'updateClock') {
                const { name, timeLeft, color } = event.data;
                floatingClockParticipantName.textContent = name;
                mainClockDisplay.textContent = formatTime(timeLeft);
                mainClockDisplay.classList.remove('red', 'yellow', 'green');
                if (color) {
                    mainClockDisplay.classList.add(color);
                }
            } else if (event.data && event.data.type === 'updateMessage') {
                const { message } = event.data;
                speakerMessageDisplay.textContent = message;
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            if (window.opener) {
                // Verificar a origem antes de enviar a mensagem de volta
                const isLocalOrigin = ['null', window.opener.location.origin].includes(window.location.origin);
                const targetOrigin = isLocalOrigin ? window.opener.location.origin : '*'; // Usar '*' para local ou a origem específica
                window.opener.postMessage({ type: 'popoutReady' }, targetOrigin);
            }
        });

        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                // Verificar a origem antes de enviar a mensagem de volta
                const isLocalOrigin = ['null', window.opener.location.origin].includes(window.location.origin);
                const targetOrigin = isLocalOrigin ? window.opener.location.origin : '*'; // Usar '*' para local ou a origem específica
                window.opener.postMessage({ type: 'popoutClosed' }, targetOrigin);
            }
        });
    </script>
</body>
</html>
