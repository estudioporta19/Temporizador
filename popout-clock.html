<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrã do Palestrante</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 3vh 2vw; /* Padding responsivo para o body */
        }

        #currentTimePopout {
            position: absolute;
            top: 1.5vh;
            right: 1.5vw;
            font-size: clamp(1.5vw, 2.5vh, 30px);
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        /* Container principal para o display do relógio e nome (MODO NORMAL) */
        .timer-display-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #speakerName {
            font-size: clamp(8vw, 10vh, 120px);
            font-weight: bold;
            margin-bottom: 2vh;
            color: #ffffff;
            text-align: center;
            word-break: break-word;
            line-height: 1.1;
            flex-shrink: 0;
            padding: 0 1vw;
        }

        #clockDisplay {
            font-size: clamp(25vw, 30vh, 400px);
            font-weight: bold;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s ease, color 0.5s ease;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        #clockDisplay.green { background-color: #28a745; color: white; }
        #clockDisplay.yellow { background-color: #ffc107; color: #333; }
        #clockDisplay.red { background-color: #dc3545; color: white; }

        #speakerMessage {
            font-size: clamp(4vw, 5vh, 80px);
            color: #ffffff;
            text-align: center;
            padding: 0 3vw;
            word-wrap: break-word;
            min-height: 8vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2vh;
            flex-shrink: 0;
        }

        /* --- Estilos para o Modo Debate --- */
        #debateModeContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 0 1.5vw;
            overflow: hidden;
        }

        #debateModeContainer h2 {
            font-size: clamp(3vw, 4vh, 60px);
            color: #ffffff;
            margin-bottom: 2vh;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
        }

        #debateParticipantsList {
            display: grid;
            gap: 1.5vh;
            width: 100%;
            flex-grow: 1;
            align-items: stretch;
            justify-content: center;
            height: 100%;
            padding-bottom: 1vh;
            overflow-y: hidden; 
            box-sizing: border-box;
        }

        /* Layouts para 1 a 8 participantes */
        /* Garante que as linhas e colunas se estiquem para preencher o espaço */
        #debateParticipantsList.layout-1 { grid-template-columns: 1fr; grid-template-rows: 1fr; }
        #debateParticipantsList.layout-2 { grid-template-columns: repeat(2, 1fr); grid-template-rows: 1fr; }
        #debateParticipantsList.layout-3-4 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }
        #debateParticipantsList.layout-5-6 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); }
        #debateParticipantsList.layout-7-8 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); }
        
        /* Fallback/Default para mais de 8, permite scroll */
        #debateParticipantsList.layout-default {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: minmax(min-content, max-content);
            overflow-y: auto;
        }

        .debate-participant-card {
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 1.5vw; 
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, border 0.2s ease;
            box-sizing: border-box;
            height: 100%; /* Ocupa a altura da célula da grelha */
            /* Removendo min-height */
        }

        .debate-participant-card.active-speaker {
            border: 4px solid #3498db;
            transform: scale(1.03);
        }

        .debate-participant-name {
            font-weight: bold;
            color: #ecf0f1;
            text-align: left;
            flex-grow: 1;
            margin-right: 1.5vw;
            /* MUDANÇA: allow word break, remove ellipsis */
            white-space: normal; /* Permite que o texto quebre a linha */
            overflow: hidden; /* Garante que o texto não "transborde" se for muito longo */
            text-overflow: clip; /* Não adiciona reticências, apenas corta */
            line-height: 1.1;
            /* Ajusta o font-size para preencher a altura do card */
            font-size: calc(15px + 2vw + 3vh); /* Base + ajuste responsivo */
            max-font-size: 80px; /* Limite superior */
            display: flex; /* Para centralizar verticalmente o nome */
            align-items: center;
            /* height: 100%; /* Experimentar para ver se estica o texto dentro do div */
        }

        .debate-participant-time {
            font-weight: bold;
            padding: 1vh 1vw; /* Padding interno responsivo */
            border-radius: 10px;
            min-width: 14vw;
            text-align: center;
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            /* Altura do relógio deve ser proporcional ao card */
            height: calc(100% - 2vh); /* Ocupa quase 100% da altura do card, menos o padding vertical */
            /* Ajusta o font-size para preencher a altura do relógio */
            font-size: calc(30px + 5vw + 8vh); /* Base + ajuste responsivo */
            max-font-size: 150px; /* Limite superior */
            flex-shrink: 0;
        }

        .debate-participant-time.green { background-color: #28a745; }
        .debate-participant-time.yellow { background-color: #ffc107; color: #333; }
        .debate-participant-time.red { background-color: #dc3545; }

        /* Media queries para ajustar tamanhos em telas muito pequenas ou muito grandes */
        /* Mantendo o que já estava razoável */
        @media (max-width: 768px) {
            #currentTimePopout { font-size: 3vw; top: 10px; right: 10px; }
            #speakerName { font-size: 8vw; margin-bottom: 1.5vh; }
            #clockDisplay { font-size: 25vw; }
            #speakerMessage { font-size: 4vw; min-height: 6vh; margin-top: 1.5vh; }
            
            #debateModeContainer { padding: 1.5vh 1vw; }
            #debateModeContainer h2 { font-size: 5vw; margin-bottom: 1.5vh; }
            #debateParticipantsList { 
                gap: 8px;
                grid-template-columns: 1fr !important;
                grid-template-rows: repeat(auto-fit, minmax(min-content, 1fr)) !important;
                overflow-y: auto;
            }
            .debate-participant-card { 
                flex-direction: column;
                padding: 10px; 
            } 
            .debate-participant-name { 
                font-size: 4.5vw;
                margin-bottom: 5px; 
                margin-right: 0;
                white-space: normal;
                text-overflow: clip;
            }
            .debate-participant-time { 
                font-size: 8vw;
                min-width: 140px;
                height: 60px;
                padding: 0.8vh 0.8vw;
            }
        }

        @media (min-width: 1920px) {
            #currentTimePopout { font-size: 1.5vw; }
            #speakerName { font-size: 5vw; margin-bottom: 1.5vh; }
            #clockDisplay { font-size: 18vw; }
            #speakerMessage { font-size: 3vw; min-height: 7vh; margin-top: 1.5vh; }

            #debateModeContainer h2 { font-size: 2.5vw; }
            .debate-participant-name { font-size: 2.5vw; margin-right: 1vw; } 
            .debate-participant-time { 
                font-size: 4.5vw; 
                min-width: 160px;
                height: 90px;
            }
            #debateParticipantsList.layout-1 { grid-template-columns: 0.7fr; }
            #debateParticipantsList.layout-2 { grid-template-columns: repeat(2, minmax(350px, 1fr)); } 
            #debateParticipantsList.layout-3-4 { grid-template-columns: repeat(2, minmax(350px, 1fr)); }
            #debateParticipantsList.layout-5-6 { grid-template-columns: repeat(2, minmax(350px, 1fr)); }
            #debateParticipantsList.layout-7-8 { grid-template-columns: repeat(2, minmax(350px, 1fr)); }
        }
    </style>
</head>
<body>
    <div id="currentTimePopout">00:00:00</div>

    <div class="timer-display-container" id="normalModeContainer">
        <div id="speakerName">Nenhum Ativo</div>
        <div id="clockDisplay" class="green">00:00</div>
    </div>

    <div id="debateModeContainer">
        <h2>Tempo dos Participantes</h2>
        <div id="debateParticipantsList">
            </div>
    </div>

    <div id="speakerMessage"></div>

    <script>
        const speakerNameDisplay = document.getElementById('speakerName');
        const clockDisplay = document.getElementById('clockDisplay');
        const speakerMessageDisplay = document.getElementById('speakerMessage');
        const currentTimePopout = document.getElementById('currentTimePopout');

        const normalModeContainer = document.getElementById('normalModeContainer');
        const debateModeContainer = document.getElementById('debateModeContainer');
        const debateParticipantsList = document.getElementById('debateParticipantsList');

        let intervalId = null;

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const minutes = Math.floor(absSeconds / 60);
            const remainingSeconds = absSeconds % 60;
            const sign = isNegative ? '-' : '';
            return `${sign}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // Esta função lida apenas com o modo normal
        function updateClockDisplay(name, timeLeft, colorClass) {
            speakerNameDisplay.textContent = name;
            clockDisplay.textContent = formatTime(timeLeft);
            
            clockDisplay.classList.remove('green', 'yellow', 'red');
            clockDisplay.classList.add(colorClass);

            normalModeContainer.style.display = 'flex';
            debateModeContainer.style.display = 'none';
            
            // Remove quaisquer classes de layout do debate
            debateParticipantsList.classList.remove('layout-1', 'layout-2', 'layout-3-4', 'layout-5-6', 'layout-7-8', 'layout-default');
        }

        // Função para atualizar a lista de oradores no Modo Debate
        function updateAllClocksDisplay(timersData) {
            debateParticipantsList.innerHTML = ''; // Limpa a lista existente

            // Primeiro, remove todas as classes de layout existentes
            debateParticipantsList.classList.remove('layout-1', 'layout-2', 'layout-3-4', 'layout-5-6', 'layout-7-8', 'layout-default');

            // Adiciona a classe de layout com base no número de participantes
            const numParticipants = timersData.length;
            if (numParticipants === 1) {
                debateParticipantsList.classList.add('layout-1');
            } else if (numParticipants === 2) {
                debateParticipantsList.classList.add('layout-2');
            } else if (numParticipants >= 3 && numParticipants <= 4) {
                debateParticipantsList.classList.add('layout-3-4');
            } else if (numParticipants >= 5 && numParticipants <= 6) {
                debateParticipantsList.classList.add('layout-5-6');
            } else if (numParticipants >= 7 && numParticipants <= 8) {
                debateParticipantsList.classList.add('layout-7-8');
            } else {
                debateParticipantsList.classList.add('layout-default'); // Para mais de 8
            }

            if (numParticipants === 0) {
                // Mensagem se não houver participantes no modo debate
                debateParticipantsList.innerHTML = '<p style="color: #bdc3c7; text-align: center; font-size: 2.5vw;">Nenhum participante ativo.</p>';
            } else {
                timersData.forEach(timer => {
                    const card = document.createElement('div');
                    card.className = 'debate-participant-card';
                    if (timer.isActive) {
                        card.classList.add('active-speaker'); // Destaca o orador ativo
                    }

                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'debate-participant-name';
                    nameDiv.textContent = timer.name;

                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'debate-participant-time';
                    timeDiv.textContent = formatTime(timer.timeLeft);
                    timeDiv.classList.add(timer.color); // Aplica a cor (verde, amarelo, vermelho)

                    card.appendChild(nameDiv);
                    card.appendChild(timeDiv);
                    debateParticipantsList.appendChild(card);
                });
            }

            // Garante que o modo debate está visível
            normalModeContainer.style.display = 'none';
            debateModeContainer.style.display = 'flex';
        }

        function updateSpeakerMessage(message) {
            speakerMessageDisplay.textContent = message;
        }

        function updateCurrentTimePopout() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            currentTimePopout.textContent = `${hours}:${minutes}:${seconds}`;
        }

        window.addEventListener('message', (event) => {
            const isLocalOrigin = ['null', window.location.origin].includes(event.origin);
            if (!isLocalOrigin && !event.origin.startsWith('file://')) {
                console.warn('Popout: Mensagem bloqueada de origem desconhecida:', event.origin);
                return;
            }

            if (event.data) {
                if (event.data.type === 'updateClock') {
                    // Modo normal: exibe um único orador
                    updateClockDisplay(event.data.name, event.data.timeLeft, event.data.color);
                } else if (event.data.type === 'updateAllClocks') {
                    // Modo Debate: exibe a lista de oradores
                    updateAllClocksDisplay(event.data.timers);
                } else if (event.data.type === 'updateMessage') {
                    updateSpeakerMessage(event.data.message);
                } else if (event.data.type === 'updateCurrentTime') {
                    currentTimePopout.textContent = event.data.time;
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'popoutClosed' }, window.location.origin);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
             updateCurrentTimePopout(); // Atualiza uma vez ao carregar
             setInterval(updateCurrentTimePopout, 1000); // Atualiza a cada segundo
             if (window.opener) {
                window.opener.postMessage({ type: 'popoutReady' }, window.location.origin);
            }
        });
    </script>
</body>
</html>
